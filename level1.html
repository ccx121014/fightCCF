<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fightCCF - 关卡 $i</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <div class="health-bars">
            <div class="player-health health-bar">
                <div class="health" style="width: 100%;"></div>
            </div>
            <div class="enemy-health health-bar">
                <div class="health" style="width: 100%;"></div>
            </div>
        </div>
        <div class="timer">120</div>
        
        <div class="game-arena">
            <div class="player"></div>
            <div class="enemy"></div>
        </div>
        
        <div class="controls">
            <div class="control-button">W</div>
            <div class="control-button">A</div>
            <div class="control-button">S</div>
            <div class="control-button">D</div>
            <div class="control-button">I</div>
            <div class="control-button">J</div>
            <div class="control-button">K</div>
            <div class="control-button">L</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
