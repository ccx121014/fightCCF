<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fight CCF - CCF主席章节</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/lucide@0.544.0/dist/umd/lucide.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700&family=Noto+Sans+SC:wght@300;400;500;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans SC', sans-serif;
            background: #0a0a0a;
            color: #fff;
            overflow: hidden;
        }

        .orbitron {
            font-family: 'Orbitron', sans-serif;
        }

        .bg-main {
            background: #000;
            position: relative;
            overflow: hidden;
        }

        #digitalRain {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.3;
        }

        .glass {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .glow-text {
            text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff, 0 0 30px #00ffff;
        }

        .floating {
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .notification {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 30px 50px;
            background: rgba(0, 0, 0, 0.9);
            color: white;
            border-radius: 15px;
            z-index: 2000;
            text-align: center;
            border: 2px solid #00ffff;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.5);
        }

        .btn {
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 255, 255, 0.4);
        }
    </style>
</head>
<body class="bg-main h-screen flex items-center justify-center">
    <!-- 数字雨背景 -->
    <canvas id="digitalRain"></canvas>

    <div class="notification">
        <div class="floating mb-6">
            <i data-lucide="code-2" class="w-24 h-24 mx-auto text-cyan-400"></i>
        </div>
        <h2 class="text-3xl font-bold mb-4 orbitron glow-text">章节开发中</h2>
        <p class="text-xl mb-8">CCF主席 章节尚未开发完成</p>
        <p class="text-gray-400 mb-6">正在努力开发中，敬请期待...</p>
        <button id="backBtn" class="btn bg-cyan-600 hover:bg-cyan-700 text-white py-3 px-8 rounded-lg font-medium orbitron">
            返回主页
        </button>
    </div>

    <script>
        // 初始化Lucide图标
        lucide.createIcons();

        // 数字雨效果
        function initDigitalRain() {
            const canvas = document.getElementById('digitalRain');
            const ctx = canvas.getContext('2d');
            
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            
            const characters = '01';
            const fontSize = 14;
            const columns = canvas.width / fontSize;
            
            const drops = [];
            for (let i = 0; i < columns; i++) {
                drops[i] = Math.random() * -100;
            }
            
            function draw() {
                ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                ctx.fillStyle = '#00ff00';
                ctx.font = fontSize + 'px monospace';
                
                for (let i = 0; i < drops.length; i++) {
                    const text = characters.charAt(Math.floor(Math.random() * characters.length));
                    ctx.fillText(text, i * fontSize, drops[i] * fontSize);
                    
                    if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                        drops[i] = 0;
                    }
                    drops[i]++;
                }
            }
            
            setInterval(draw, 33);
            
            window.addEventListener('resize', () => {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            });
        }

        // 初始化数字雨
        initDigitalRain();

        // 返回主页
        document.getElementById('backBtn').addEventListener('click', function() {
            window.location.href = 'index.html?return=true';
        });

        // 自动返回（1.5秒后）
        setTimeout(function() {
            window.location.href = 'index.html';
        }, 1500);

        // 禁用右键和Ctrl键
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
            return false;
        });

        document.addEventListener('keydown', function(e) {
            if (e.ctrlKey && ['u', 'c', 'x', 's', 'a', 'z'].includes(e.key.toLowerCase())) {
                e.preventDefault();
                return false;
            }
            if (e.key === 'F12') {
                e.preventDefault();
                return false;
            }
        });
    </script>
</body>
</html>
