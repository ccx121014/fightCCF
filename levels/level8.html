<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fightCCF - 关卡8</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <div class="battle-container">
        <!-- 算法信息 -->
        <div class="algorithm-info">
            <div class="algorithm-name">排序算法</div>
            <div class="algorithm-description">将数据按照一定顺序排列的算法集合。</div>
        </div>
        
        <!-- 计时器 -->
        <div class="timer">02:00</div>
        
        <!-- 血条区域 -->
        <div class="health-bars">
            <div class="health-bar player">
                <div class="health-label">玩家</div>
                <div class="health-fill">
                    <div class="health-fill-inner" style="width: 100%;"></div>
                </div>
            </div>
            <div class="health-bar enemy">
                <div class="health-label">敌人</div>
                <div class="health-fill">
                    <div class="health-fill-inner" style="width: 100%;"></div>
                </div>
            </div>
        </div>
        
        <!-- 战斗场地 -->
        <div class="battle-arena">
            <div class="player"></div>
            <div class="enemy" style="background-image: url('https://p3-flow-imagex-sign.byteimg.com/tos-cn-i-a9rns2rl98/rc/pc/super_tool/a5469c415b534e79a33fb60d65e65fef~tplv-a9rns2rl98-image.image?rcl=202512201240470875B743E140E9E6F54C&rk3s=8e244e95&rrcfp=f06b921b&x-expires=1768797662&x-signature=osqBA%2F5y5fpxtTGjJ6Uau8JmKWo%3D')"></div>
        </div>
        
        <!-- 控制按钮 -->
        <div class="controls">
            <div class="control-button">W</div>
            <div class="control-button">A</div>
            <div class="control-button">S</div>
            <div class="control-button">D</div>
            <div class="control-button">I</div>
            <div class="control-button">J</div>
            <div class="control-button">K</div>
            <div class="control-button">L</div>
        </div>
        
        <!-- 返回按钮 -->
        <button class="back-button">返回章节</button>
    </div>
    <script src="../script.js"></script>
</body>
</html>
