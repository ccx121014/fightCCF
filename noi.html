<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fight CCF - NOI章节</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/lucide@0.544.0/dist/umd/lucide.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700&family=Noto+Sans+SC:wght@300;400;500;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans SC', sans-serif;
            background: #0a0a0a;
            color: #fff;
            overflow: hidden;
        }

        .orbitron {
            font-family: 'Orbitron', sans-serif;
        }

        .game-bg {
            background: #000;
            position: relative;
            overflow: hidden;
        }

        #digitalRain {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.3;
        }

        .glass {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .glow-text {
            text-shadow: 0 0 10px #ff00ff, 0 0 20px #ff00ff, 0 0 30px #ff00ff;
        }

        .health-bar {
            height: 20px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            overflow: hidden;
            border: 2px solid #fff;
        }

        .health-fill {
            height: 100%;
            background: linear-gradient(90deg, #ff0000, #ff6b6b);
            transition: width 0.3s ease;
            border-radius: 8px;
        }

        .timer {
            font-size: 2rem;
            font-weight: bold;
            text-shadow: 0 0 10px #ff00ff;
        }

        .skill-btn {
            transition: all 0.2s ease;
            cursor: pointer;
            position: relative;
        }

        .skill-btn:hover {
            transform: scale(1.1);
        }

        .skill-btn.cooldown {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .skill-btn .cooldown-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.7);
            transition: height 0.1s linear;
        }

        .key-hint {
            position: absolute;
            bottom: -25px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.75rem;
            color: #aaa;
            font-weight: bold;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            backdrop-filter: blur(5px);
        }

        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: rgba(0, 0, 0, 0.9);
            border: 2px solid #ff00ff;
            border-radius: 15px;
            padding: 2rem;
            text-align: center;
            max-width: 400px;
            width: 90%;
            box-shadow: 0 0 30px rgba(255, 0, 255, 0.3);
        }

        .damage-text {
            position: absolute;
            color: #ff0000;
            font-weight: bold;
            font-size: 1.2rem;
            pointer-events: none;
            animation: damageFloat 1s ease-out forwards;
            text-shadow: 0 0 10px #ff0000;
        }

        .hit-effect {
            position: absolute;
            width: 40px;
            height: 40px;
            background: radial-gradient(circle, #ff00ff, transparent);
            border-radius: 50%;
            pointer-events: none;
            animation: hitExpand 0.5s ease-out forwards;
        }

        .skill-effect {
            position: absolute;
            pointer-events: none;
            z-index: 100;
        }

        .combo-display {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 3rem;
            font-weight: bold;
            color: #ffd700;
            text-shadow: 0 0 20px #ffd700;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .combo-display.visible {
            opacity: 1;
        }

        .buff-icon {
            position: absolute;
            top: 100px;
            right: 50px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .buff-item {
            background: rgba(255, 0, 255, 0.2);
            border: 1px solid #ff00ff;
            border-radius: 8px;
            padding: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.875rem;
        }

        .buff-duration {
            font-size: 0.75rem;
            color: #ff00ff;
        }

        .enemy-projectile {
            position: absolute;
            width: 30px;
            height: 30px;
            background: radial-gradient(circle, #ff0000, #ff00ff);
            border-radius: 50%;
            pointer-events: none;
            z-index: 50;
        }

        .player-projectile {
            position: absolute;
            width: 20px;
            height: 20px;
            background: radial-gradient(circle, #00ffff, #0080ff);
            border-radius: 50%;
            pointer-events: none;
            z-index: 50;
        }

        .minion {
            position: absolute;
            width: 60px;
            height: 80px;
            background: #ffff00;
            border-radius: 10px;
            pointer-events: none;
            z-index: 40;
        }

        .aura {
            position: absolute;
            border: 3px solid #ff00ff;
            border-radius: 50%;
            pointer-events: none;
            animation: auraPulse 2s ease-in-out infinite;
        }

        @keyframes damageFloat {
            0% {
                opacity: 1;
                transform: translateY(0);
            }
            100% {
                opacity: 0;
                transform: translateY(-50px);
            }
        }

        @keyframes hitExpand {
            0% {
                transform: scale(0);
                opacity: 1;
            }
            100% {
                transform: scale(3);
                opacity: 0;
            }
        }

        @keyframes auraPulse {
            0%, 100% {
                transform: scale(1);
                opacity: 0.7;
            }
            50% {
                transform: scale(1.1);
                opacity: 0.4;
            }
        }

        .floating {
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .notification {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 30px 50px;
            background: rgba(0, 0, 0, 0.9);
            color: white;
            border-radius: 15px;
            z-index: 2000;
            text-align: center;
            border: 2px solid #ff00ff;
            box-shadow: 0 0 30px rgba(255, 0, 255, 0.5);
        }

        .btn {
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(255, 0, 255, 0.4);
        }

        .phase-indicator {
            position: absolute;
            top: 50px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 1.5rem;
            font-weight: bold;
            color: #ff00ff;
            text-shadow: 0 0 20px #ff00ff;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .phase-indicator.visible {
            opacity: 1;
        }
    </style>
</head>
<body class="bg-main h-screen flex items-center justify-center">
    <!-- 游戏画布 -->
    <canvas id="digitalRain"></canvas>
    <canvas id="gameCanvas" class="absolute top-0 left-0 w-full h-full"></canvas>

    <!-- 阶段指示器 -->
    <div class="phase-indicator" id="phaseIndicator">
        <div id="phaseText">第一阶段</div>
    </div>

    <!-- HUD界面 -->
    <div class="hud p-6">
        <!-- 顶部信息栏 -->
        <div class="flex justify-between items-center mb-6">
            <div class="flex items-center space-x-4">
                <button id="backBtn" class="glass p-3 rounded-lg hover:bg-white/20 transition-colors">
                    <i data-lucide="arrow-left" class="w-6 h-6"></i>
                </button>
                <div>
                    <p class="text-sm text-gray-300">关卡</p>
                    <p class="orbitron font-bold text-xl" id="currentLevel">NOI - 国家队选拔</p>
                </div>
            </div>
            <div class="timer orbitron" id="timer">360</div>
            <div class="text-right">
                <p class="text-sm text-gray-300">得分</p>
                <p class="orbitron font-bold text-xl" id="score">0</p>
            </div>
        </div>

        <!-- 血量条 -->
        <div class="flex justify-between items-center mb-8">
            <div class="w-1/3">
                <div class="flex justify-between mb-2">
                    <span class="orbitron" id="playerName">NOI选手</span>
                    <span class="orbitron" id="playerHealth">100%</span>
                </div>
                <div class="health-bar">
                    <div class="health-fill" id="playerHealthBar" style="width: 100%"></div>
                </div>
            </div>
            <div class="w-1/3">
                <div class="flex justify-between mb-2">
                    <span class="orbitron" id="enemyName">国家队教练</span>
                    <span class="orbitron" id="enemyHealth">1200%</span>
                </div>
                <div class="health-bar">
                    <div class="health-fill" id="enemyHealthBar" style="width: 100%"></div>
                </div>
            </div>
        </div>

        <!-- 技能按钮 -->
        <div class="fixed bottom-8 left-1/2 transform -translate-x-1/2 flex space-x-6">
            <div class="skill-btn glass rounded-full w-16 h-16 flex items-center justify-center relative">
                <i data-lucide="zap" class="w-8 h-8 text-yellow-400"></i>
                <div class="cooldown-overlay"></div>
                <div class="key-hint">J</div>
            </div>
            <div class="skill-btn glass rounded-full w-16 h-16 flex items-center justify-center relative">
                <i data-lucide="sword" class="w-8 h-8 text-red-400"></i>
                <div class="cooldown-overlay"></div>
                <div class="key-hint">K</div>
            </div>
            <div class="skill-btn glass rounded-full w-16 h-16 flex items-center justify-center relative">
                <i data-lucide="star" class="w-8 h-8 text-purple-400"></i>
                <div class="cooldown-overlay"></div>
                <div class="key-hint">L</div>
            </div>
            <div class="skill-btn glass rounded-full w-16 h-16 flex items-center justify-center relative">
                <i data-lucide="shield" class="w-8 h-8 text-blue-400"></i>
                <div class="cooldown-overlay"></div>
                <div class="key-hint">U</div>
            </div>
            <div class="skill-btn glass rounded-full w-16 h-16 flex items-center justify-center relative">
                <i data-lucide="bomb" class="w-8 h-8 text-orange-400"></i>
                <div class="cooldown-overlay"></div>
                <div class="key-hint">O</div>
            </div>
            <div class="skill-btn glass rounded-full w-16 h-16 flex items-center justify-center relative">
                <i data-lucide="sparkles" class="w-8 h-8 text-cyan-400"></i>
                <div class="cooldown-overlay"></div>
                <div class="key-hint">P</div>
            </div>
        </div>
    </div>

    <!-- 连击显示 -->
    <div class="combo-display" id="comboDisplay">
        <div id="comboCount">0</div>
        <div class="text-sm">连击</div>
    </div>

    <!-- 增益效果显示 -->
    <div class="buff-icon" id="buffIcons"></div>

    <!-- 游戏结束模态框 -->
    <div class="modal" id="gameOverModal">
        <div class="modal-content">
            <i data-lucide="x-circle" class="w-24 h-24 mx-auto text-red-500 mb-4"></i>
            <h2 class="text-2xl font-bold mb-2">游戏结束</h2>
            <p class="text-gray-300 mb-4">你被国家队教练击败了...</p>
            <div class="glass rounded-lg p-4 mb-6">
                <p class="text-sm text-gray-400">最终得分</p>
                <p class="text-3xl font-bold orbitron" id="finalScore">0</p>
            </div>
            <div class="flex space-x-4">
                <button id="retryBtn" class="btn flex-1 bg-yellow-600 hover:bg-yellow-700 text-white py-3 rounded-lg font-medium orbitron">
                    重试
                </button>
                <button id="homeBtn" class="btn flex-1 bg-blue-600 hover:bg-blue-700 text-white py-3 rounded-lg font-medium orbitron">
                    返回主页
                </button>
            </div>
        </div>
    </div>

    <!-- 胜利模态框 -->
    <div class="modal" id="victoryModal">
        <div class="modal-content">
            <i data-lucide="trophy" class="w-24 h-24 mx-auto text-yellow-400 mb-4"></i>
            <h2 class="text-2xl font-bold mb-2">胜利！</h2>
            <p class="text-lg">你成功击败了国家队教练！</p>
            <div class="glass rounded-lg p-4 mb-6">
                <p class="text-sm text-gray-400">最终得分</p>
                <p class="text-3xl font-bold orbitron" id="victoryScore">0</p>
            </div>
            <div class="glass rounded-lg p-4 mb-6">
                <p class="text-cyan-400 font-semibold">解锁成就</p>
                <p class="text-sm text-gray-300">国家队候选人 - 具备了国家队的实力</p>
            </div>
            <div class="flex space-x-4">
                <button id="nextLevelBtn" class="btn flex-1 bg-green-600 hover:bg-green-700 text-white py-3 rounded-lg font-medium orbitron">
                    下一关
                </button>
                <button id="victoryHomeBtn" class="btn flex-1 bg-blue-600 hover:bg-blue-700 text-white py-3 rounded-lg font-medium orbitron">
                    返回主页
                </button>
            </div>
        </div>
    </div>

    <script>
        // 数字雨效果
        function initDigitalRain() {
            const canvas = document.getElementById('digitalRain');
            const ctx = canvas.getContext('2d');
            
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            
            const characters = '01';
            const fontSize = 14;
            const columns = canvas.width / fontSize;
            
            const drops = [];
            for (let i = 0; i < columns; i++) {
                drops[i] = Math.random() * -100;
            }
            
            function draw() {
                ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                ctx.fillStyle = '#ff00ff';
                ctx.font = fontSize + 'px monospace';
                
                for (let i = 0; i < drops.length; i++) {
                    const text = characters.charAt(Math.floor(Math.random() * characters.length));
                    ctx.fillText(text, i * fontSize, drops[i] * fontSize);
                    
                    if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                        drops[i] = 0;
                    }
                    drops[i]++;
                }
            }
            
            setInterval(draw, 33);
            
            window.addEventListener('resize', () => {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            });
        }

        // 初始化Lucide图标
        lucide.createIcons();
        
        // 初始化数字雨
        initDigitalRain();

        // 游戏数据
        let gameData = {
            player: {
                name: 'NOI选手',
                health: 100,
                maxHealth: 100,
                x: 300,
                y: 400,
                width: 80,
                height: 120,
                speed: 12,
                isAttacking: false,
                isDefending: false,
                direction: 'right',
                animationFrame: 0,
                state: 'idle', // idle, running, attacking, hit, skill1-skill6, defending
                buffs: [], // 增益效果
                projectiles: [], // 玩家投射物
                ultimateReady: false, // 终极技能是否就绪
                invulnerable: false // 无敌状态
            },
            enemy: {
                name: '国家队教练',
                health: 1200,
                maxHealth: 1200,
                x: 800,
                y: 300,
                width: 200,
                height: 300,
                speed: 8,
                isAttacking: false,
                direction: 'left',
                animationFrame: 0,
                state: 'idle',
                attackPattern: 0,
                lastAttackTime: 0,
                phase: 1, // 1: 普通阶段, 2: 强化阶段, 3: 终极阶段, 4: 暴怒阶段
                projectiles: [], // 敌人投射物
                summonCount: 0, // 召唤的小怪数量
                barrierActive: false, // 屏障是否激活
                barrierHealth: 0,
                barrierMaxHealth: 300
            },
            game: {
                score: 0,
                time: 360,
                isRunning: true,
                level: 'NOI - 国家队选拔',
                keys: {},
                skillCooldowns: {
                    skill1: 0,
                    skill2: 0,
                    skill3: 0,
                    skill4: 0,
                    skill5: 0,
                    skill6: 0
                },
                combo: 0,
                maxCombo: 0,
                lastDamageTime: 0,
                minions: [], // 小怪
                phaseStartTime: Date.now()
            }
        };

        // 游戏画布
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // 创建伤害文本
        function createDamageText(x, y, damage, isCritical = false, isHeal = false) {
            const damageEl = document.createElement('div');
            damageEl.className = 'damage-text';
            damageEl.textContent = isCritical ? `暴击! ${damage}` : (isHeal ? `治疗+${damage}` : damage);
            damageEl.style.left = x + 'px';
            damageEl.style.top = y + 'px';
            if (isCritical) {
                damageEl.style.color = '#ff00ff';
                damageEl.style.fontSize = '1.5rem';
            } else if (isHeal) {
                damageEl.style.color = '#00ff00';
            }
            document.body.appendChild(damageEl);
            
            setTimeout(() => {
                if (document.body.contains(damageEl)) {
                    document.body.removeChild(damageEl);
                }
            }, 1000);
        }

        // 创建击中效果
        function createHitEffect(x, y, color = '#ff00ff', size = 40) {
            const effect = document.createElement('div');
            effect.className = 'hit-effect';
            effect.style.left = (x - size/2) + 'px';
            effect.style.top = (y - size/2) + 'px';
            effect.style.width = size + 'px';
            effect.style.height = size + 'px';
            effect.style.background = `radial-gradient(circle, ${color}, transparent)`;
            document.body.appendChild(effect);
            
            setTimeout(() => {
                if (document.body.contains(effect)) {
                    document.body.removeChild(effect);
                }
            }, 500);
        }

        // 创建技能效果
        function createSkillEffect(x, y, skillType) {
            const effect = document.createElement('div');
            effect.className = 'skill-effect';
            
            switch (skillType) {
                case 'skill1':
                    effect.innerHTML = '<i data-lucide="zap" class="w-32 h-32 text-yellow-400"></i>';
                    break;
                case 'skill2':
                    effect.innerHTML = '<i data-lucide="sword" class="w-32 h-32 text-red-400"></i>';
                    break;
                case 'skill3':
                    effect.innerHTML = '<i data-lucide="star" class="w-32 h-32 text-purple-400"></i>';
                    break;
                case 'skill4':
                    effect.innerHTML = '<i data-lucide="shield" class="w-32 h-32 text-blue-400"></i>';
                    break;
                case 'skill5':
                    effect.innerHTML = '<i data-lucide="bomb" class="w-40 h-40 text-orange-400"></i>';
                    break;
                case 'skill6':
                    effect.innerHTML = '<i data-lucide="sparkles" class="w-48 h-48 text-cyan-400"></i>';
                    break;
            }
            
            effect.style.left = (x - 64) + 'px';
            effect.style.top = (y - 64) + 'px';
            document.body.appendChild(effect);
            lucide.createIcons();
            
            setTimeout(() => {
                if (document.body.contains(effect)) {
                    document.body.removeChild(effect);
                }
            }, 800);
        }

        // 创建投射物
        function createProjectile(x, y, direction, isPlayer = true, type = 'normal') {
            const projectile = document.createElement('div');
            projectile.className = isPlayer ? 'player-projectile' : 'enemy-projectile';
            projectile.style.left = x + 'px';
            projectile.style.top = y + 'px';
            
            // 根据类型设置不同样式
            switch (type) {
                case 'homing':
                    projectile.style.background = 'radial-gradient(circle, #ff00ff, #800080)';
                    projectile.style.border = '2px solid #ff00ff';
                    break;
                case 'explosive':
                    projectile.style.background = 'radial-gradient(circle, #ff6b00, #800000)';
                    projectile.style.border = '2px solid #ff6b00';
                    projectile.style.width = '25px';
                    projectile.style.height = '25px';
                    break;
                case 'laser':
                    projectile.style.background = 'radial-gradient(circle, #00ffff, #0080ff)';
                    projectile.style.border = '2px solid #00ffff';
                    projectile.style.width = '15px';
                    projectile.style.height = '15px';
                    break;
            }
            
            document.body.appendChild(projectile);
            
            const speed = isPlayer ? 20 : (type === 'laser' ? 30 : 15);
            const projectileData = {
                element: projectile,
                x: x,
                y: y,
                direction: direction,
                speed: speed,
                damage: isPlayer ? 
                    (type === 'explosive' ? 35 : (type === 'homing' ? 25 : 20)) : 
                    (type === 'explosive' ? 30 : (type === 'homing' ? 20 : 15)),
                isPlayer: isPlayer,
                type: type,
                homingTarget: isPlayer ? null : gameData.player,
                exploded: false
            };
            
            if (isPlayer) {
                gameData.player.projectiles.push(projectileData);
            } else {
                gameData.enemy.projectiles.push(projectileData);
            }
        }

        // 创建小怪
        function createMinion(type, x, y) {
            const minion = {
                type: type,
                x: x,
                y: y,
                width: 60,
                height: 80,
                health: type === 'elite' ? 200 : 100,
                maxHealth: type === 'elite' ? 200 : 100,
                speed: type === 'elite' ? 6 : 4,
                state: 'idle',
                attackPattern: 0,
                lastAttackTime: 0,
                element: null
            };
            
            // 创建小怪元素
            const minionEl = document.createElement('div');
            minionEl.className = 'minion';
            minionEl.style.left = x + 'px';
            minionEl.style.top = y + 'px';
            
            // 根据类型设置颜色
            switch (type) {
                case 'algorithm':
                    minionEl.style.background = '#00ff00';
                    break;
                case 'data':
                    minionEl.style.background = '#00ffff';
                    break;
                case 'math':
                    minionEl.style.background = '#ffff00';
                    break;
                case 'elite':
                    minionEl.style.background = '#ff00ff';
                    minionEl.style.border = '3px solid #ffffff';
                    break;
            }
            
            document.body.appendChild(minionEl);
            minion.element = minionEl;
            
            gameData.game.minions.push(minion);
        }

        // 检查碰撞
        function checkCollision(rect1, rect2) {
            return rect1.x < rect2.x + rect2.width &&
                   rect1.x + rect1.width > rect2.x &&
                   rect1.y < rect2.y + rect2.height &&
                   rect1.y + rect1.height > rect2.y;
        }

        // 应用增益效果
        function applyBuff(buffType, duration, value) {
            const buff = {
                type: buffType,
                duration: duration,
                value: value,
                remainingTime: duration
            };
            
            gameData.player.buffs.push(buff);
            updateBuffDisplay();
        }

        // 更新增益效果显示
        function updateBuffDisplay() {
            const buffIcons = document.getElementById('buffIcons');
            buffIcons.innerHTML = '';
            
            gameData.player.buffs.forEach(buff => {
                const buffItem = document.createElement('div');
                buffItem.className = 'buff-item';
                
                let icon = '';
                let name = '';
                
                switch (buff.type) {
                    case 'attack':
                        icon = '<i data-lucide="sword" class="w-4 h-4 text-red-400"></i>';
                        name = `攻击+${buff.value}%`;
                        break;
                    case 'speed':
                        icon = '<i data-lucide="zap" class="w-4 h-4 text-yellow-400"></i>';
                        name = `速度+${buff.value}%`;
                        break;
                    case 'defense':
                        icon = '<i data-lucide="shield" class="w-4 h-4 text-blue-400"></i>';
                        name = `防御+${buff.value}%`;
                        break;
                    case 'invulnerable':
                        icon = '<i data-lucide="shield-check" class="w-4 h-4 text-cyan-400"></i>';
                        name = '无敌';
                        break;
                    case 'ultimate':
                        icon = '<i data-lucide="sparkles" class="w-4 h-4 text-purple-400"></i>';
                        name = '终极就绪';
                        break;
                }
                
                buffItem.innerHTML = `
                    ${icon}
                    <div>
                        <div>${name}</div>
                        <div class="buff-duration">${Math.ceil(buff.remainingTime / 60)}s</div>
                    </div>
                `;
                
                buffIcons.appendChild(buffItem);
            });
            
            lucide.createIcons();
        }

        // 显示阶段变化
        function showPhaseChange(phase) {
            const phaseIndicator = document.getElementById('phaseIndicator');
            const phaseText = document.getElementById('phaseText');
            
            const phaseNames = [
                '第一阶段',
                '第二阶段 - 强化模式',
                '第三阶段 - 终极试炼',
                '第四阶段 - 暴怒状态'
            ];
            
            phaseText.textContent = phaseNames[phase - 1];
            phaseIndicator.classList.add('visible');
            
            setTimeout(() => {
                phaseIndicator.classList.remove('visible');
            }, 3000);
        }

        // 绘制玩家
        function drawPlayer(x, y, direction, state, frame) {
            ctx.save();
            
            // 绘制玩家身体
            ctx.fillStyle = '#00ffff';
            
            // 如果有攻击增益，改变颜色
            const attackBuff = gameData.player.buffs.find(b => b.type === 'attack');
            if (attackBuff) {
                ctx.fillStyle = '#ff00ff';
            }
            
            // 如果无敌，闪烁效果
            if (gameData.player.invulnerable && Math.floor(Date.now() / 100) % 2 === 0) {
                ctx.fillStyle = '#ffffff';
            }
            
            ctx.fillRect(x, y, gameData.player.width, gameData.player.height);
            
            // 绘制头部
            ctx.fillStyle = '#ffffff';
            ctx.fillRect(x + 20, y - 30, 40, 30);
            
            // 绘制眼睛
            ctx.fillStyle = '#000000';
            if (direction === 'right') {
                ctx.fillRect(x + 50, y - 20, 5, 5);
            } else {
                ctx.fillRect(x + 25, y - 20, 5, 5);
            }
            
            // 根据状态绘制特效
            if (state === 'defending') {
                ctx.strokeStyle = '#0000ff';
                ctx.lineWidth = 5;
                ctx.strokeRect(x - 10, y - 10, gameData.player.width + 20, gameData.player.height + 20);
            }
            
            // 如果有速度增益，绘制特效
            const speedBuff = gameData.player.buffs.find(b => b.type === 'speed');
            if (speedBuff) {
                ctx.strokeStyle = '#ffff00';
                ctx.lineWidth = 3;
                ctx.strokeRect(x - 5, y - 5, gameData.player.width + 10, gameData.player.height + 10);
            }
            
            // 如果终极技能就绪，绘制光环
            if (gameData.player.ultimateReady) {
                ctx.strokeStyle = '#ff00ff';
                ctx.lineWidth = 8;
                ctx.setLineDash([10, 5]);
                ctx.strokeRect(x - 15, y - 15, gameData.player.width + 30, gameData.player.height + 30);
            }
            
            ctx.restore();
        }

        // 绘制敌人
        function drawEnemy(x, y, direction, state, frame) {
            ctx.save();
            
            // 根据阶段改变颜色
            switch (gameData.enemy.phase) {
                case 1:
                    ctx.fillStyle = '#ff00ff';
                    break;
                case 2:
                    ctx.fillStyle = '#ff0000';
                    break;
                case 3:
                    ctx.fillStyle = '#ffff00';
                    break;
                case 4:
                    ctx.fillStyle = '#ffffff';
                    break;
            }
            
            // 绘制敌人身体
            ctx.fillRect(x, y, gameData.enemy.width, gameData.enemy.height);
            
            // 绘制头部
            ctx.fillStyle = '#ffffff';
            ctx.fillRect(x + 50, y - 60, 100, 60);
            
            // 绘制眼睛
            ctx.fillStyle = '#000000';
            ctx.fillRect(x + 70, y - 40, 20, 20);
            ctx.fillRect(x + 110, y - 40, 20, 20);
            
            // 绘制教练标志
            ctx.fillStyle = '#00ffff';
            ctx.font = '28px Arial';
            ctx.fillText('教', x + 85, y + 70);
            ctx.fillText('练', x + 85, y + 110);

            if (gameData.enemy.barrierActive) {

                ctx.strokeRect(x - 25, y - 25, gameData.enemy.width + 50, gameData.enemy.height + 50);

                const barrierPercent = (gameData.enemy.barrierHealth / gameData.enemy.barrierMaxHealth) * 100;
                ctx.fillStyle = 'rgba(0, 255, 255, 0.3)';
                ctx.fillRect(x - 25, y - 40, (gameData.enemy.width + 50) * (barrierPercent / 100), 10);

                ctx.strokeStyle = gameData.enemy.phase === 4 ? '#ff0000' : '#ffff00';

                ctx.setLineDash([20, 10]);
                ctx.strokeRect(x - 30, y - 30, gameData.enemy.width + 60, gameData.enemy.height + 60);
            }
            
            ctx.restore();
        }

        // 使用玩家技能
        function usePlayerSkill(skillType) {
            const { player, enemy, game } = gameData;
            
            if (player.isAttacking || player.state === 'hit') return false;
            
            player.isAttacking = true;
            player.state = skillType;
            
            let damage = 0;
            const attackBuff = player.buffs.find(b => b.type === 'attack');
            const damageMultiplier = attackBuff ? (1 + attackBuff.value / 100) : 1;
            
            switch (skillType) {
                case 'skill1': // 快速排序闪电
                    game.skillCooldowns.skill1 = 240; // 4秒冷却
                    damage = Math.floor((35 + Math.floor(Math.random() * 25)) * damageMultiplier);
                    
                    createSkillEffect(player.x, player.y - 100, 'skill1');
                    
                    // 发射多个闪电球
                    for (let i = 0; i < 5; i++) {
                        setTimeout(() => {
                            createProjectile(
                                player.direction === 'right' ? player.x + player.width : player.x,
                                player.y + 20 + (i - 2) * 15,
                                player.direction,
                                true,
                                i === 2 ? 'explosive' : 'normal'
                            );
                        }, i * 80);
                    }
                    
                    game.score += damage;
                    break;
                    
                case 'skill2': // 树状数组突刺
                    game.skillCooldowns.skill2 = 360; // 6秒冷却
                    damage = Math.floor((60 + Math.floor(Math.random() * 30)) * damageMultiplier);
                    
                    createSkillEffect(player.x, player.y - 100, 'skill2');
                    
                    const刺Range = {
                        x: player.direction === 'right' ? player.x + player.width : player.x - 200,
                        y: player.y - 60,
                        width: 200,
                        height: 120
                    };
                    
                    if (checkCollision(刺Range, enemy)) {
                        const isCritical = Math.random() < 0.4;
                        const finalDamage = isCritical ? Math.floor(damage * 1.8) : damage;
                        
                        // 如果有屏障，先攻击屏障
                        if (enemy.barrierActive) {
                            enemy.barrierHealth -= finalDamage;
                            if (enemy.barrierHealth <= 0) {
                                enemy.barrierHealth = 0;
                                enemy.barrierActive = false;
                                createHitEffect(enemy.x + enemy.width/2, enemy.y + enemy.height/2, '#00ffff', 100);
                            }
                        } else {
                            enemy.health -= finalDamage;
                            enemy.state = 'hit';
                        }
                        
                        createDamageText(enemy.x, enemy.y - 50, finalDamage, isCritical);
                        
                        // 创建多个击中效果
                        for (let i = 0; i < 10; i++) {
                            setTimeout(() => {
                                createHitEffect(enemy.x + Math.random() * 120 - 60, 
                                               enemy.y + Math.random() * 120 - 60);
                            }, i * 40);
                        }
                        
                        game.score += finalDamage * 2;
                        game.combo += isCritical ? 4 : 3;
                    }
                    break;
                    
                case 'skill3': // 动态规划之星
                    game.skillCooldowns.skill3 = 600; // 10秒冷却
                    damage = Math.floor((100 + Math.floor(Math.random() * 50)) * damageMultiplier);
                    
                    createSkillEffect(player.x, player.y - 150, 'skill3');
                    
                    // 范围攻击
                    const radius = 250;
                    const dx = enemy.x - player.x;
                    const dy = enemy.y - player.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    if (distance < radius) {
                        const finalDamage = Math.floor(damage * (1 - distance/radius/2));
                        
                        if (enemy.barrierActive) {
                            enemy.barrierHealth -= finalDamage;
                            if (enemy.barrierHealth <= 0) {
                                enemy.barrierHealth = 0;
                                enemy.barrierActive = false;
                                createHitEffect(enemy.x + enemy.width/2, enemy.y + enemy.height/2, '#00ffff', 150);
                            }
                        } else {
                            enemy.health -= finalDamage;
                            enemy.state = 'hit';
                        }
                        
                        createDamageText(enemy.x, enemy.y - 50, finalDamage);
                        
                        // 创建大范围爆炸效果
                        for (let i = 0; i < 15; i++) {
                            setTimeout(() => {
                                createHitEffect(enemy.x + Math.random() * 200 - 100, 
                                               enemy.y + Math.random() * 200 - 100,
                                               '#ff00ff');
                            }, i * 25);
                        }
                        
                        game.score += finalDamage * 3;
                        game.combo += 5;
                        
                        // 对小怪造成伤害
                        game.minions.forEach(minion => {
                            const minionDx = minion.x - player.x;
                            const minionDy = minion.y - player.y;
                            const minionDistance = Math.sqrt(minionDx * minionDx + minionDy * minionDy);
                            
                            if (minionDistance < radius) {
                                const minionDamage = Math.floor(finalDamage * 0.6 * (1 - minionDistance/radius));
                                minion.health -= minionDamage;
                                createDamageText(minion.x, minion.y - 30, minionDamage);
                            }
                        });
                    }
                    
                    // 给自己加增益效果
                    applyBuff('attack', 240, 40); // 4秒攻击提升40%
                    break;
                    
                case 'skill4': // 防御姿态
                    game.skillCooldowns.skill4 = 480; // 8秒冷却
                    player.isDefending = true;
                    player.state = 'defending';
                    
                    createSkillEffect(player.x, player.y - 100, 'skill4');
                    
                    // 6秒防御时间，减少90%伤害
                    applyBuff('defense', 360, 90);
                    
                    setTimeout(() => {
                        player.isDefending = false;
                        if (player.state === 'defending') {
                            player.state = 'idle';
                        }
                    }, 6000);
                    
                    return true;
                    
                case 'skill5': // 终极算法爆炸
                    game.skillCooldowns.skill5 = 900; // 15秒冷却
                    damage = Math.floor((150 + Math.floor(Math.random() * 80)) * damageMultiplier);
                    
                    createSkillEffect(player.x, player.y - 200, 'skill5');
                    
                    // 全屏攻击
                    if (enemy.barrierActive) {
                        enemy.barrierHealth -= damage;
                        if (enemy.barrierHealth <= 0) {
                            enemy.barrierHealth = 0;
                            enemy.barrierActive = false;
                            createHitEffect(enemy.x + enemy.width/2, enemy.y + enemy.height/2, '#00ffff', 200);
                        }
                    } else {
                        enemy.health -= damage;
                        enemy.state = 'hit';
                    }
                    
                    createDamageText(enemy.x, enemy.y - 50, damage, true);
                    
                    // 创建全屏爆炸效果
                    for (let i = 0; i < 25; i++) {
                        setTimeout(() => {
                            createHitEffect(
                                Math.random() * canvas.width,
                                Math.random() * canvas.height,
                                '#ff6b00'
                            );
                        }, i * 15);
                    }
                    
                    game.score += damage * 5;
                    game.combo += 12;
                    
                    // 清除所有敌人投射物
                    gameData.enemy.projectiles.forEach(projectile => {
                        if (document.body.contains(projectile.element)) {
                            document.body.removeChild(projectile.element);
                        }
                    });
                    gameData.enemy.projectiles = [];
                    
                    // 对所有小怪造成伤害
                    game.minions.forEach(minion => {
                        const minionDamage = Math.floor(damage * 0.9);
                        minion.health -= minionDamage;
                        createDamageText(minion.x, minion.y - 30, minionDamage);
                    });
                    
                    // 有几率激活终极技能
                    if (!player.ultimateReady && Math.random() < 0.3) {
                        player.ultimateReady = true;
                        applyBuff('ultimate', 300, 0); // 5秒内可以使用终极技能
                    }
                    
                    break;
                    
                case 'skill6': // 终极技能 - 算法封神
                    if (!player.ultimateReady) return false;
                    
                    game.skillCooldowns.skill6 = 0; // 不需要冷却，因为需要特殊条件激活
                    player.ultimateReady = false;
                    
                    createSkillEffect(player.x, player.y - 300, 'skill6');
                    
                    // 无敌状态
                    player.invulnerable = true;
                    applyBuff('invulnerable', 480, 0); // 8秒无敌
                    
                    // 恢复满血
                    const healAmount = player.maxHealth - player.health;
                    player.health = player.maxHealth;
                    createDamageText(player.x, player.y - 80, healAmount, false, true);
                    
                    // 全屏毁灭性攻击
                    const ultimateDamage = Math.floor(300 + Math.random() * 200);
                    
                    if (enemy.barrierActive) {
                        enemy.barrierHealth -= ultimateDamage * 2;
                        if (enemy.barrierHealth <= 0) {
                            enemy.barrierHealth = 0;
                            enemy.barrierActive = false;
                            createHitEffect(enemy.x + enemy.width/2, enemy.y + enemy.height/2, '#00ffff', 300);
                        }
                    } else {
                        enemy.health -= ultimateDamage;
                        enemy.state = 'hit';
                    }
                    
                    createDamageText(enemy.x, enemy.y - 100, ultimateDamage, true);
                    
                    // 创建终极爆炸效果
                    for (let i = 0; i < 50; i++) {
                        setTimeout(() => {
                            createHitEffect(
                                Math.random() * canvas.width,
                                Math.random() * canvas.height,
                                ['#ff00ff', '#00ffff', '#ffff00', '#ff0000'][Math.floor(Math.random() * 4)],
                                80 + Math.random() * 120
                            );
                        }, i * 10);
                    }
                    
                    game.score += ultimateDamage * 10;
                    game.combo += 20;
                    
                    // 清除所有敌人投射物和小怪
                    gameData.enemy.projectiles.forEach(projectile => {
                        if (document.body.contains(projectile.element)) {
                            document.body.removeChild(projectile.element);
                        }
                    });
                    gameData.enemy.projectiles = [];
                    
                    game.minions.forEach(minion => {
                        if (document.body.contains(minion.element)) {
                            document.body.removeChild(minion.element);
                        }
                    });
                    game.minions = [];
                    
                    setTimeout(() => {
                        player.invulnerable = false;
                    }, 8000);
                    
                    break;
            }
            
            // 连击奖励
            if (game.combo > game.maxCombo) {
                game.maxCombo = game.combo;
            }
            if (game.combo > 5) {
                game.score += Math.floor(damage * (game.combo / 5));
            }
            
            // 重置玩家状态
            setTimeout(() => {
                player.isAttacking = false;
                if (player.state === skillType) {
                    player.state = 'idle';
                }
            }, 1000);
            
            return true;
        }

        // 敌人AI
        function updateEnemyAI() {
            const { enemy, player, game } = gameData;
            const currentTime = Date.now();
            
            // 阶段转换
            if (enemy.health < enemy.maxHealth * 0.75 && enemy.phase === 1) {
                enemy.phase = 2;
                enemy.speed += 4;
                enemy.lastAttackTime = currentTime - 1000;
                showPhaseChange(2);
            }
            
            if (enemy.health < enemy.maxHealth * 0.5 && enemy.phase === 2) {
                enemy.phase = 3;
                enemy.speed += 3;
                enemy.lastAttackTime = currentTime - 500;
                enemy.barrierActive = true;
                enemy.barrierHealth = enemy.barrierMaxHealth;
                showPhaseChange(3);
            }
            
            if (enemy.health < enemy.maxHealth * 0.25 && enemy.phase === 3) {
                enemy.phase = 4;
                enemy.speed += 2;
                enemy.lastAttackTime = currentTime;
                showPhaseChange(4);
            }
            
            // 攻击间隔根据阶段减少
            const attackIntervals = [2000, 1500, 1200, 800];
            const attackInterval = attackIntervals[enemy.phase - 1];
            
            // 屏障恢复
            if (enemy.phase >= 3 && !enemy.barrierActive && 
                currentTime - enemy.lastAttackTime > 10000) {
                enemy.barrierActive = true;
                enemy.barrierHealth = enemy.barrierMaxHealth;
                enemy.lastAttackTime = currentTime;
            }
            
            // 随机移动
            if (Math.random() < 0.02 && !enemy.isAttacking) {
                const moveDirection = Math.random() < 0.5 ? -1 : 1;
                enemy.x += moveDirection * enemy.speed * 5;
                
                // 边界检查
                if (enemy.x < 200) enemy.x = 200;
                if (enemy.x > canvas.width - 300) enemy.x = canvas.width - 300;
            }
            
            // 攻击逻辑
            if (currentTime - enemy.lastAttackTime > attackInterval) {
                enemy.lastAttackTime = currentTime;
                enemy.isAttacking = true;
                
                // 根据阶段选择攻击模式
                const maxPattern = enemy.phase === 4 ? 6 : (enemy.phase === 3 ? 5 : (enemy.phase === 2 ? 4 : 3));
                enemy.attackPattern = Math.floor(Math.random() * maxPattern);
                
                switch (enemy.attackPattern) {
                    case 0: // 普通攻击
                        enemy.state = 'attacking';
                        const attackRange = {
                            x: enemy.direction === 'right' ? enemy.x + enemy.width : enemy.x - 120,
                            y: enemy.y - 60,
                            width: 120,
                            height: 120
                        };
                        
                        if (checkCollision(attackRange, player)) {
                            let damage = 30 + Math.floor(Math.random() * 20);
                            
                            // 检查防御和无敌
                            if (player.invulnerable) {
                                createDamageText(player.x, player.y - 50, '免疫!');
                            } else {
                                const defenseBuff = player.buffs.find(b => b.type === 'defense');
                                if (defenseBuff) {
                                    damage = Math.floor(damage * (1 - defenseBuff.value / 100));
                                    createDamageText(player.x, player.y - 50, `防御! ${damage}`);
                                } else {
                                    player.health -= damage;
                                    player.state = 'hit';
                                    createDamageText(player.x, player.y - 50, damage);
                                    createHitEffect(player.x, player.y - 30);
                                    game.combo = 0;
                                }
                            }
                        }
                        break;
                        
                    case 1: // 算法投射物
                        enemy.state = 'skill1';
                        
                        // 发射多个投射物
                        const projectileCount = enemy.phase === 4 ? 8 : (enemy.phase === 3 ? 6 : (enemy.phase === 2 ? 4 : 3));
                        for (let i = 0; i < projectileCount; i++) {
                            setTimeout(() => {
                                const type = Math.random() < 0.3 ? 'homing' : 'normal';
                                createProjectile(
                                    enemy.direction === 'right' ? enemy.x + enemy.width : enemy.x,
                                    enemy.y + 80 + (i - Math.floor(projectileCount/2)) * 25,
                                    enemy.direction,
                                    false,
                                    type
                                );
                            }, i * 80);
                        }
                        break;
                        
                    case 2: // 范围攻击
                        enemy.state = 'skill2';
                        const radius = 180;
                        const dx = player.x - enemy.x;
                        const dy = player.y - enemy.y;
                        const distance = Math.sqrt(dx * dx + dy * dy);
                        
                        if (distance < radius) {
                            let damage = 50 + Math.floor(Math.random() * 30);
                            
                            if (player.invulnerable) {
                                createDamageText(player.x, player.y - 50, '免疫!');
                            } else {
                                const defenseBuff = player.buffs.find(b => b.type === 'defense');
                                if (defenseBuff) {
                                    damage = Math.floor(damage * (1 - defenseBuff.value / 100));
                                    createDamageText(player.x, player.y - 50, `防御! ${damage}`);
                                } else {
                                    player.health -= damage;
                                    player.state = 'hit';
                                    createDamageText(player.x, player.y - 50, damage);
                                    
                                    for (let i = 0; i < 8; i++) {
                                        setTimeout(() => {
                                            createHitEffect(player.x + Math.random() * 100 - 50, 
                                                           player.y + Math.random() * 100 - 50);
                                        }, i * 40);
                                    }
                                    
                                    game.combo = 0;
                                }
                            }
                        }
                        break;
                        
                    case 3: // 召唤小怪（第二阶段及以上）
                        enemy.state = 'skill3';
                        
                        if (game.minions.length < (enemy.phase === 4 ? 8 : (enemy.phase === 3 ? 6 : 4))) {
                            const minionTypes = enemy.phase === 4 ? 
                                ['algorithm', 'data', 'math', 'elite'] : 
                                ['algorithm', 'data', 'math'];
                            
                            for (let i = 0; i < (enemy.phase === 4 ? 3 : 2); i++) {
                                setTimeout(() => {
                                    const minionType = minionTypes[Math.floor(Math.random() * minionTypes.length)];
                                    createMinion(
                                        minionType,
                                        enemy.x + (Math.random() > 0.5 ? 150 : -150),
                                        enemy.y + 150
                                    );
                                }, i * 200);
                            }
                        }
                        break;
                        
                    case 4: // 激光攻击（第三阶段及以上）
                        enemy.state = 'skill4';
                        
                        // 发射激光
                        for (let i = 0; i < (enemy.phase === 4 ? 4 : 2); i++) {
                            setTimeout(() => {
                                createProjectile(
                                    enemy.x + enemy.width/2,
                                    enemy.y + enemy.height/2,
                                    player.x > enemy.x ? 'right' : 'left',
                                    false,
                                    'laser'
                                );
                            }, i * 300);
                        }
                        break;
                        
                    case 5: // 终极攻击（仅第四阶段）
                        enemy.state = 'skill5';
                        
                        // 全屏攻击
                        let damage = 100 + Math.floor(Math.random() * 50);
                        
                        if (player.invulnerable) {
                            createDamageText(player.x, player.y - 50, '免疫!');
                        } else {

                            if (defenseBuff) {

                                createDamageText(player.x, player.y - 50, `防御! ${damage}`);

                                player.health -= damage;
                                player.state = 'hit';
                                createDamageText(player.x, player.y - 50, damage, true);
                                
                                // 创建全屏攻击效果
                                for (let i = 0; i < 30; i++) {
                                    setTimeout(() => {
                                        createHitEffect(
                                            player.x + Math.random() * 150 - 75,
                                            player.y + Math.random() * 150 - 75,
                                            '#ff0000',
                                            60 + Math.random() * 40
                                        );
                                    }, i * 20);
                                }
                                
                                game.combo = 0;
                            }
                        }
                        
                        // 同时召唤精英小怪
                        setTimeout(() => {
                            createMinion('elite', enemy.x + 200, enemy.y + 150);
                            createMinion('elite', enemy.x - 200, enemy.y + 150);
                        }, 500);
                        
                        break;
                }
                
                // 重置攻击状态
                setTimeout(() => {
                    enemy.isAttacking = false;
                    if (enemy.state.startsWith('skill') || enemy.state === 'attacking') {
                        enemy.state = 'idle';
                    }
                }, 1000);
            }
        }

                        projectile.x += (dx / distance) * projectile.speed;
                        projectile.y += (dy / distance) * projectile.speed;

                    height: projectile.type === 'explosive' ? 25 : 20

                if (checkCollision(projectileRect, gameData.enemy)) {

        // 更新小怪
        function updateMinions() {
            gameData.game.minions = gameData.game.minions.filter(minion => {
                // 小怪移动逻辑
                if (Math.random() < 0.03) {
                    const dx = gameData.player.x - minion.x;
                    const dy = gameData.player.y - minion.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    if (distance > 30) {
                        minion.x += minion.speed * (dx / distance);
                        minion.y += minion.speed * (dy / distance);
                    }
                }
                
                // 更新元素位置
                if (minion.element) {
                    minion.element.style.left = minion.x + 'px';
                    minion.element.style.top = minion.y + 'px';
                }
                
                // 检查是否被玩家攻击击中
                if (gameData.player.isAttacking) {
                    const attackRange = {
                        x: gameData.player.direction === 'right' ? 
                            gameData.player.x + gameData.player.width : 
                            gameData.player.x - 100,
                        y: gameData.player.y - 50,
                        width: 100,
                        height: 100
                    };
                    
                    if (checkCollision(attackRange, minion)) {
                        const attackBuff = gameData.player.buffs.find(b => b.type === 'attack');
                        const damageMultiplier = attackBuff ? (1 + attackBuff.value / 100) : 1;
                        const damage = Math.floor((35 + Math.floor(Math.random() * 25)) * damageMultiplier);
                        
                        minion.health -= damage;
                        createDamageText(minion.x, minion.y - 30, damage);
                        createHitEffect(minion.x, minion.y);
                        
                        gameData.game.score += damage;
                        gameData.game.combo++;
                    }
                }
                
                // 小怪攻击
                const currentTime = Date.now();
                if (currentTime - minion.lastAttackTime > (minion.type === 'elite' ? 1500 : 2000)) {
                    const dx = gameData.player.x - minion.x;
                    const dy = gameData.player.y - minion.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    if (distance < 80) {
                        minion.lastAttackTime = currentTime;
                        minion.state = 'attacking';
                        
                        let damage = minion.type === 'elite' ? 
                            (25 + Math.floor(Math.random() * 15)) : 
                            (15 + Math.floor(Math.random() * 10));
                        
                        if (gameData.player.invulnerable) {
                            createDamageText(gameData.player.x, gameData.player.y - 50, '免疫!');
                        } else {
                            const defenseBuff = gameData.player.buffs.find(b => b.type === 'defense');
                            if (defenseBuff) {
                                damage = Math.floor(damage * (1 - defenseBuff.value / 100));
                                createDamageText(gameData.player.x, gameData.player.y - 50, `防御! ${damage}`);
                            } else {
                                gameData.player.health -= damage;
                                gameData.player.state = 'hit';
                                createDamageText(gameData.player.x, gameData.player.y - 50, damage);
                                gameData.game.combo = 0;
                            }
                        }
                        
                        setTimeout(() => {
                            minion.state = 'idle';
                        }, 500);
                    }
                }
                
                // 检查是否死亡
                if (minion.health <= 0) {
                    createHitEffect(minion.x + 30, minion.y + 40, minion.type === 'elite' ? '#ff00ff' : '#ff6b00', 80);
                    if (minion.element && document.body.contains(minion.element)) {
                        document.body.removeChild(minion.element);
                    }
                    return false;
                }
                
                return true;
            });
        }

        // 更新增益效果
        function updateBuffs() {
            gameData.player.buffs = gameData.player.buffs.filter(buff => {
                buff.remainingTime--;
                
                // 检查无敌状态
                if (buff.type === 'invulnerable' && buff.remainingTime <= 0) {
                    gameData.player.invulnerable = false;
                }
                
                // 检查终极技能就绪
                if (buff.type === 'ultimate' && buff.remainingTime <= 0) {
                    gameData.player.ultimateReady = false;
                }
                
                return buff.remainingTime > 0;
            });
            
            updateBuffDisplay();
        }

        // 更新游戏状态
        function updateGame() {
            const { player, enemy, game } = gameData;
            
            if (!game.isRunning) return;
            
            // 更新技能冷却
            Object.keys(game.skillCooldowns).forEach(skill => {
                if (game.skillCooldowns[skill] > 0) {
                    game.skillCooldowns[skill]--;
                }
            });
            
            // 更新连击显示
            const comboDisplay = document.getElementById('comboDisplay');
            const comboCount = document.getElementById('comboCount');
            
            if (game.combo > 1) {
                comboDisplay.classList.add('visible');
                comboCount.textContent = game.combo;
            } else {
                comboDisplay.classList.remove('visible');
            }
            
            // 更新技能按钮冷却显示
            const skillBtns = document.querySelectorAll('.skill-btn');
            const cooldowns = [game.skillCooldowns.skill1, game.skillCooldowns.skill2, 
                             game.skillCooldowns.skill3, game.skillCooldowns.skill4,
                             game.skillCooldowns.skill5, game.skillCooldowns.skill6];
            const maxCooldowns = [240, 360, 600, 480, 900, 0];
            
            skillBtns.forEach((btn, index) => {
                const overlay = btn.querySelector('.cooldown-overlay');
                
                // 终极技能特殊处理
                if (index === 5) {
                    if (player.ultimateReady) {
                        btn.classList.remove('cooldown');
                        overlay.style.height = '0%';
                        btn.style.boxShadow = '0 0 20px #ff00ff';
                    } else {
                        btn.classList.add('cooldown');
                        overlay.style.height = '100%';
                        btn.style.boxShadow = 'none';
                    }
                } else {
                    const percentage = (cooldowns[index] / maxCooldowns[index]) * 100;
                    overlay.style.height = percentage + '%';
                    
                    if (cooldowns[index] > 0) {
                        btn.classList.add('cooldown');
                    } else {
                        btn.classList.remove('cooldown');
                    }
                }
            });
            
            // 玩家移动速度增益
            const speedBuff = player.buffs.find(b => b.type === 'speed');
            const moveSpeed = speedBuff ? 
                player.speed * (1 + speedBuff.value / 100) : player.speed;
            
            // 玩家移动
            if (game.keys['w'] && player.y > 100) {
                player.y -= moveSpeed;
                if (player.state !== 'attacking' && !player.state.startsWith('skill') && !player.isDefending) {
                    player.state = 'running';
                }
            }
            if (game.keys['s'] && player.y < canvas.height - 150) {
                player.y += moveSpeed;
                if (player.state !== 'attacking' && !player.state.startsWith('skill') && !player.isDefending) {
                    player.state = 'running';
                }
            }
            if (game.keys['a'] && player.x > 50) {
                player.x -= moveSpeed;
                player.direction = 'left';
                if (player.state !== 'attacking' && !player.state.startsWith('skill') && !player.isDefending) {
                    player.state = 'running';
                }
            }
            if (game.keys['d'] && player.x < canvas.width - 150) {
                player.x += moveSpeed;
                player.direction = 'right';
                if (player.state !== 'attacking' && !player.state.startsWith('skill') && !player.isDefending) {
                    player.state = 'running';
                }
            }
            
            // 玩家攻击
            if (game.keys['i'] && !player.isAttacking && player.state !== 'hit' && !player.isDefending) {
                player.isAttacking = true;
                player.state = 'attacking';
                
                const attackRange = {
                    x: player.direction === 'right' ? player.x + player.width : player.x - 100,
                    y: player.y - 50,
                    width: 100,
                    height: 100
                };
                
                if (checkCollision(attackRange, enemy)) {
                    const attackBuff = player.buffs.find(b => b.type === 'attack');
                    const damageMultiplier = attackBuff ? (1 + attackBuff.value / 100) : 1;
                    const damage = Math.floor((25 + Math.floor(Math.random() * 20)) * damageMultiplier);
                    
                    if (enemy.barrierActive) {
                        enemy.barrierHealth -= damage;
                        if (enemy.barrierHealth <= 0) {
                            enemy.barrierHealth = 0;
                            enemy.barrierActive = false;
                            createHitEffect(enemy.x + enemy.width/2, enemy.y + enemy.height/2, '#00ffff', 80);
                        }
                    } else {
                        enemy.health -= damage;
                        enemy.state = 'hit';
                    }
                    
                    createDamageText(enemy.x, enemy.y - 50, damage);
                    createHitEffect(enemy.x, enemy.y - 30);
                    game.score += damage;
                    game.combo++;
                    
                    // 敌人受击硬直
                    setTimeout(() => {
                        if (enemy.state === 'hit') {
                            enemy.state = 'idle';
                        }
                    }, 500);
                }
                
                // 攻击动画结束
                setTimeout(() => {
                    player.isAttacking = false;
                    if (player.state === 'attacking') {
                        player.state = 'idle';
                    }
                }, 500);
            }
            
            // 技能释放
            if (game.keys['j'] && game.skillCooldowns.skill1 === 0) {
                usePlayerSkill('skill1');
            }
            if (game.keys['k'] && game.skillCooldowns.skill2 === 0) {
                usePlayerSkill('skill2');
            }
            if (game.keys['l'] && game.skillCooldowns.skill3 === 0) {
                usePlayerSkill('skill3');
            }
            if (game.keys['u'] && game.skillCooldowns.skill4 === 0) {
                usePlayerSkill('skill4');
            }
            if (game.keys['o'] && game.skillCooldowns.skill5 === 0) {
                usePlayerSkill('skill5');
            }
            if (game.keys['p'] && player.ultimateReady) {
                usePlayerSkill('skill6');
            }
            
            // 更新敌人AI
            updateEnemyAI();
            
            // 更新投射物
            updateProjectiles();
            
            // 更新小怪
            updateMinions();
            
            // 更新增益效果
            updateBuffs();
            
            // 更新计时器
            if (game.time > 0) {
                game.time--;
            }
            
            // 检查游戏结束条件
            if (player.health <= 0) {
                player.health = 0;
                game.isRunning = false;
                showGameOver();
            }
            
            if (enemy.health <= 0) {
                enemy.health = 0;
                game.isRunning = false;
                showVictory();
            }
            
            if (game.time <= 0) {
                game.isRunning = false;
                if (player.health > enemy.health) {
                    showVictory();
                } else {
                    showGameOver();
                }
            }
            
            // 更新UI
            updateUI();
        }

        // 更新UI显示
        function updateUI() {
            const { player, enemy, game } = gameData;
            
            document.getElementById('playerHealth').textContent = Math.max(0, Math.round(player.health)) + '%';
            document.getElementById('playerHealthBar').style.width = (player.health / player.maxHealth * 100) + '%';
            
            document.getElementById('enemyHealth').textContent = Math.max(0, Math.round(enemy.health)) + '%';
            document.getElementById('enemyHealthBar').style.width = (enemy.health / enemy.maxHealth * 100) + '%';
            
            document.getElementById('timer').textContent = Math.ceil(game.time / 60);
            document.getElementById('score').textContent = game.score;
        }

        // 渲染游戏
        function renderGame() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // 绘制小怪
            gameData.game.minions.forEach(minion => {
                ctx.save();
                
                // 根据类型设置颜色
                switch (minion.type) {
                    case 'algorithm':
                        ctx.fillStyle = '#00ff00';
                        break;
                    case 'data':
                        ctx.fillStyle = '#00ffff';
                        break;
                    case 'math':
                        ctx.fillStyle = '#ffff00';
                        break;
                    case 'elite':
                        ctx.fillStyle = '#ff00ff';
                        break;
                }
                
                ctx.fillRect(minion.x, minion.y, minion.width, minion.height);
                
                // 绘制头部
                ctx.fillStyle = '#ffffff';
                ctx.fillRect(minion.x + 15, minion.y - 20, 30, 20);
                
                ctx.restore();
            });
            
            // 绘制玩家
            drawPlayer(gameData.player.x, gameData.player.y, gameData.player.direction, gameData.player.state, gameData.player.animationFrame);
            
            // 绘制敌人
            drawEnemy(gameData.enemy.x, gameData.enemy.y, gameData.enemy.direction, gameData.enemy.state, gameData.enemy.animationFrame);
            
            // 绘制连击数
            if (gameData.game.combo > 1) {
                ctx.save();
                ctx.fillStyle = '#ffd700';
                ctx.font = 'bold 24px Orbitron';
                ctx.textAlign = 'center';
                ctx.fillText(`连击: ${gameData.game.combo}`, canvas.width / 2, 80);
                
                if (gameData.game.combo > 5) {
                    ctx.fillStyle = '#ff6b6b';
                    ctx.font = 'bold 18px Orbitron';
                    ctx.fillText(`MAX COMBO: ${gameData.game.maxCombo}`, canvas.width / 2, 110);
                }
                ctx.restore();
            }
        }

        // 游戏循环
        function gameLoop() {
            updateGame();
            renderGame();
            requestAnimationFrame(gameLoop);
        }

        // 显示游戏结束
        function showGameOver() {
            document.getElementById('finalScore').textContent = gameData.game.score;
            document.getElementById('gameOverModal').classList.add('active');
        }

        // 显示胜利
        function showVictory() {
            document.getElementById('victoryScore').textContent = gameData.game.score;
            document.getElementById('victoryModal').classList.add('active');
        }

        // 键盘事件监听
        document.addEventListener('keydown', (e) => {
            gameData.game.keys[e.key.toLowerCase()] = true;
            
            // 防止默认行为
            if (['w', 'a', 's', 'd', 'i', 'j', 'k', 'l', 'u', 'o', 'p'].includes(e.key.toLowerCase())) {
                e.preventDefault();
            }
        });

        document.addEventListener('keyup', (e) => {
            gameData.game.keys[e.key.toLowerCase()] = false;
        });

        // 按钮事件监听
        document.getElementById('backBtn').addEventListener('click', () => {
            window.location.href = 'index.html';
        });

        document.getElementById('retryBtn').addEventListener('click', () => {
            location.reload();
        });

        document.getElementById('homeBtn').addEventListener('click', () => {
            window.location.href = 'index.html';
        });

        document.getElementById('nextLevelBtn').addEventListener('click', () => {
            // 解锁CCF主席章节
            const gameData = JSON.parse(localStorage.getItem('fightCCF_gameData') || '{}');
            if (!gameData.unlockedChapters) {
                gameData.unlockedChapters = [];
            }
            if (!gameData.unlockedChapters.includes('ccf')) {
                gameData.unlockedChapters.push('ccf');
                localStorage.setItem('fightCCF_gameData', JSON.stringify(gameData));
                // 显示解锁通知
                const notification = document.createElement('div');
                notification.className = 'notification';
                notification.textContent = '恭喜解锁CCF主席章节！';
                document.body.appendChild(notification);
                setTimeout(() => {
                    document.body.removeChild(notification);
                }, 2000);
            }
            window.location.href = 'ccf.html';
        });

        document.getElementById('victoryHomeBtn').addEventListener('click', () => {
            window.location.href = 'index.html';
        });

        // 技能按钮点击
        document.querySelectorAll('.skill-btn').forEach((btn, index) => {
            btn.addEventListener('click', () => {
                const skills = ['skill1', 'skill2', 'skill3', 'skill4', 'skill5', 'skill6'];
                const keys = ['j', 'k', 'l', 'u', 'o', 'p'];
                
                // 终极技能特殊处理
                if (index === 5) {
                    if (gameData.player.ultimateReady && gameData.game.isRunning) {
                        gameData.game.keys[keys[index]] = true;
                        setTimeout(() => {
                            gameData.game.keys[keys[index]] = false;
                        }, 100);
                    }
                } else if (gameData.game.skillCooldowns[skills[index]] === 0 && gameData.game.isRunning) {
                    gameData.game.keys[keys[index]] = true;
                    setTimeout(() => {
                        gameData.game.keys[keys[index]] = false;
                    }, 100);
                }
            });
        });

        // 禁用右键和Ctrl键
        document.addEventListener('contextmenu', (e) => {
            e.preventDefault();
            return false;
        });

        document.addEventListener('keydown', (e) => {
            if (e.ctrlKey && ['u', 'c', 'x', 's', 'a', 'z'].includes(e.key.toLowerCase())) {
                e.preventDefault();
                return false;
            }
            if (e.key === 'F12') {
                e.preventDefault();
                return false;
            }
        });

        // 显示第一阶段
        showPhaseChange(1);

        // 开始游戏
        gameLoop();
    </script>
</body>
</html>
