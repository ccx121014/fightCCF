<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Chapters - fightCCF</title>
  <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>
  <h1>Chapters</h1>
  <div id="chapters-list">Loading chapters...</div>

  <script src="/assets/js/ui.js"></script>
  <script>
    (async function(){
      try {
        const res = await fetch('/api/chapters');
        const chapters = await res.json();
        const container = document.getElementById('chapters-list');
        container.innerHTML = chapters.map(c => `\n          <article>\n            <h2>${c.title}</h2>\n            <p>${c.description}</p>\n            <p>Levels: ${c.levels ? c.levels.length || c.levels : 'N/A'}</p>\n          </article>`).join('\n');
      } catch (e) {
        document.getElementById('chapters-list').textContent = 'Could not load chapters (server may be offline).';
      }
    })();
  </script>
</body>
</html>
