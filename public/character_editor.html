<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Character Editor - fightCCF</title>
  <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>
  <h1>Character Editor (Prototype)</h1>
  <div id="editor-root">
    <p>Use this editor to create or tweak character placeholders.</p>
    <form id="char-form">
      <label>Name: <input name="name" /></label><br>
      <label>Health: <input name="health" type="number" value="100"/></label><br>
      <button type="submit">Save</button>
    </form>
    <pre id="output"></pre>
  </div>

  <script src="/assets/js/character-data.js"></script>
  <script src="/assets/js/editor.js"></script>
</body>
</html>
