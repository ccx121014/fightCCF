<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fight CCF - 登录</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/lucide@0.544.0/dist/umd/lucide.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700&family=Noto+Sans+SC:wght@300;400;500;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans SC', sans-serif;
            background: #0a0a0a;
            color: #fff;
            overflow: hidden;
        }

        .orbitron {
            font-family: 'Orbitron', sans-serif;
        }

        .bg-main {
            background: #000;
            position: relative;
            overflow: hidden;
        }

        #digitalRain {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.3;
        }

        .glass {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .btn {
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 255, 255, 0.4);
        }

        .glow-text {
            text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff, 0 0 30px #00ffff;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            background: #22c55e;
            color: white;
            border-radius: 8px;
            z-index: 2000;
            transform: translateX(400px);
            transition: transform 0.3s ease;
        }

        .notification.show {
            transform: translateX(0);
        }

        .floating {
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
    </style>
</head>
<body class="bg-main h-screen flex items-center justify-center">
    <!-- 数字雨背景 -->
    <canvas id="digitalRain"></canvas>

    <!-- 登录容器 -->
    <div class="glass rounded-2xl p-8 max-w-md w-full mx-4">
        <div class="text-center mb-8">
            <div class="floating inline-block mb-4">
                <i data-lucide="code-2" class="w-20 h-20 mx-auto text-cyan-400"></i>
            </div>
            <h2 class="text-4xl font-bold mb-2 glow-text orbitron">Fight CCF</h2>
            <p class="text-gray-400">编程格斗游戏</p>
        </div>
        
        <div class="space-y-6">
            <div>
                <label class="block text-sm font-medium mb-2">用户名</label>
                <input type="text" id="username" class="w-full px-4 py-3 rounded-lg bg-black/50 border border-cyan-500 focus:outline-none focus:ring-2 focus:ring-cyan-400 text-white" placeholder="请输入用户名">
            </div>
            <div id="keySection" class="hidden">
                <label class="block text-sm font-medium mb-2">秘钥</label>
                <input type="text" id="key" class="w-full px-4 py-3 rounded-lg bg-black/50 border border-cyan-500 focus:outline-none focus:ring-2 focus:ring-cyan-400 text-white" placeholder="请输入秘钥">
            </div>
            <div class="flex space-x-4">
                <button id="loginBtn" class="btn flex-1 bg-cyan-600 hover:bg-cyan-700 text-white py-3 rounded-lg font-medium orbitron">登录</button>
                <button id="createBtn" class="btn flex-1 bg-blue-600 hover:bg-blue-700 text-white py-3 rounded-lg font-medium orbitron">创建账号</button>
            </div>
            <div class="text-center text-sm text-gray-400">
                <p>登录将同步你的游戏进度</p>
            </div>
        </div>
    </div>

    <!-- 通知 -->
    <div id="notification" class="notification"></div>

    <script>
        // 初始化Lucide图标
        lucide.createIcons();

        // 数字雨效果
        function initDigitalRain() {
            const canvas = document.getElementById('digitalRain');
            const ctx = canvas.getContext('2d');
            
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            
            const characters = '01';
            const fontSize = 14;
            const columns = canvas.width / fontSize;
            
            const drops = [];
            for (let i = 0; i < columns; i++) {
                drops[i] = Math.random() * -100;
            }
            
            function draw() {
                ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                ctx.fillStyle = '#00ff00';
                ctx.font = fontSize + 'px monospace';
                
                for (let i = 0; i < drops.length; i++) {
                    const text = characters.charAt(Math.floor(Math.random() * characters.length));
                    ctx.fillText(text, i * fontSize, drops[i] * fontSize);
                    
                    if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                        drops[i] = 0;
                    }
                    drops[i]++;
                }
            }
            
            setInterval(draw, 33);
            
            window.addEventListener('resize', () => {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            });
        }

        // 初始化数字雨
        initDigitalRain();

        // 生成秘钥
        function generateKey(data) {
            const str = JSON.stringify(data);
            return btoa(encodeURIComponent(str).replace(/%([0-9A-F]{2})/g, (match, p1) => 
                String.fromCharCode(parseInt(p1, 16))
            ));
        }

        // 解析秘钥
        function parseKey(key) {
            try {
                const str = decodeURIComponent(Array.prototype.map.call(atob(key), (c) => 
                    '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2)
                ).join(''));
                return JSON.parse(str);
            } catch (e) {
                return null;
            }
        }

        // 显示通知
        function showNotification(message) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.classList.add('show');
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        // 登录按钮
        document.getElementById('loginBtn').addEventListener('click', function() {
            const keySection = document.getElementById('keySection');
            const keyInput = document.getElementById('key');
            
            if (keySection.classList.contains('hidden')) {
                keySection.classList.remove('hidden');
                this.textContent = '确认登录';
            } else {
                const key = keyInput.value.trim();
                if (key) {
                    const parsedData = parseKey(key);
                    if (parsedData) {
                        // 保存游戏数据到localStorage
                        localStorage.setItem('fightCCF_gameData', JSON.stringify(parsedData));
                        // 跳转到主页
                        window.location.href = 'index.html';
                    } else {
                        showNotification('无效的秘钥');
                    }
                } else {
                    showNotification('请输入秘钥');
                }
            }
        });

        // 创建账号按钮
        document.getElementById('createBtn').addEventListener('click', function() {
            const username = document.getElementById('username').value.trim();
            if (username) {
                const gameData = {
                    username: username,
                    key: '',
                    unlockedChapters: ['cspj'],
                    unlockedCharacters: ['cspj'],
                    currentCharacter: 'cspj',
                    chapterProgress: {
                        cspj: { completedLevels: 4, totalLevels: 4 },
                        csps: { completedLevels: 0, totalLevels: 4 },
                        noip: { completedLevels: 0, totalLevels: 3 },
                        province: { completedLevels: 0, totalLevels: 4 },
                        noi: { completedLevels: 0, totalLevels: 3 },
                        ccf: { completedLevels: 0, totalLevels: 1 }
                    }
                };
                gameData.key = generateKey(gameData);
                // 保存游戏数据到localStorage
                localStorage.setItem('fightCCF_gameData', JSON.stringify(gameData));
                // 跳转到主页
                window.location.href = 'index.html';
            } else {
                showNotification('请输入用户名');
            }
        });

        // 禁用右键和Ctrl键
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
            return false;
        });

        document.addEventListener('keydown', function(e) {
            // 禁用Ctrl+U, Ctrl+C, Ctrl+X, Ctrl+S等
            if (e.ctrlKey && ['u', 'c', 'x', 's', 'a', 'z'].includes(e.key.toLowerCase())) {
                e.preventDefault();
                return false;
            }
            // 禁用F12
            if (e.key === 'F12') {
                e.preventDefault();
                return false;
            }
        });
    </script>
</body>
</html>
