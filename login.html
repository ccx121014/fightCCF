                <button id="createBtn" class="btn w-full bg-blue-600 hover:bg-blue-700 text-white py-3 rounded-lg font-medium orbitron">

    <!-- é€šçŸ¥ -->

    <script>
        // åˆå§‹åŒ–Lucideå›¾æ ‡
        lucide.createIcons();

        // æ•°å­—é›¨æ•ˆæœ
        function initDigitalRain() {
            const canvas = document.getElementById('digitalRain');
            const ctx = canvas.getContext('2d');
            
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            
            const characters = '01';
            const fontSize = 14;
            const columns = canvas.width / fontSize;
            
            const drops = [];
            for (let i = 0; i < columns; i++) {
                drops[i] = Math.random() * -100;
            }
            
            function draw() {
                ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                ctx.fillStyle = '#00ff00';
                ctx.font = fontSize + 'px monospace';
                
                for (let i = 0; i < drops.length; i++) {
                    const text = characters.charAt(Math.floor(Math.random() * characters.length));
                    ctx.fillText(text, i * fontSize, drops[i] * fontSize);
                    
                    if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                        drops[i] = 0;
                    }
                    drops[i]++;
                }
            }
            
            setInterval(draw, 33);
            
            window.addEventListener('resize', () => {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            });
        }

        // åˆå§‹åŒ–æ•°å­—é›¨
        initDigitalRain();

        // ç”Ÿæˆç§˜é’¥
        function generateKey(data) {
            const str = JSON.stringify(data);
            return btoa(encodeURIComponent(str).replace(/%([0-9A-F]{2})/g, (match, p1) => 
                String.fromCharCode(parseInt(p1, 16))
            ));
        }

        // è§£æç§˜é’¥
        function parseKey(key) {
            try {
                const str = decodeURIComponent(Array.prototype.map.call(atob(key), (c) => 
                    '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2)
                ).join(''));
                return JSON.parse(str);
            } catch (e) {
                return null;
            }
        }

        // æ˜¾ç¤ºé€šçŸ¥
        function showNotification(message) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.classList.add('show');
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        // ä»å‰ªè´´æ¿ç²˜è´´
        async function pasteFromClipboard() {
            try {
                if (navigator.clipboard && navigator.clipboard.readText) {
                    const text = await navigator.clipboard.readText();
                    document.getElementById('key').value = text;
                    showNotification('å·²ä»å‰ªè´´æ¿ç²˜è´´');
                } else {
                    showNotification('æµè§ˆå™¨ä¸æ”¯æŒå‰ªè´´æ¿åŠŸèƒ½');
                }
            } catch (err) {
                console.error('ç²˜è´´å¤±è´¥:', err);
                showNotification('ç²˜è´´å¤±è´¥');
            }
        }

        // åˆ›å»ºæ–°è´¦å·
        function createNewAccount(username) {
            const gameData = {
                username: username,
                key: '',
                unlockedChapters: ['cspj'],
                unlockedCharacters: ['cspj'],
                currentCharacter: 'cspj',
                chapterProgress: {
                    cspj: { completedLevels: 4, totalLevels: 4 },
                    csps: { completedLevels: 0, totalLevels: 4 },
                    noip: { completedLevels: 0, totalLevels: 3 },
                    province: { completedLevels: 0, totalLevels: 4 },
                    noi: { completedLevels: 0, totalLevels: 3 },
                    ccf: { completedLevels: 0, totalLevels: 1 }
                },
                createdAt: new Date().toISOString()
            };

            // ç”Ÿæˆå¯†é’¥
            gameData.key = generateKey(gameData);
            
            return gameData;
        }

        // éªŒè¯ç”¨æˆ·å
        function validateUsername(username) {
            if (!username || username.trim().length === 0) {
                showNotification('è¯·è¾“å…¥ç”¨æˆ·å');
                return false;
            }
            if (username.length < 3) {
                showNotification('ç”¨æˆ·åè‡³å°‘éœ€è¦3ä¸ªå­—ç¬¦');
                return false;
            }
            if (username.length > 20) {
                showNotification('ç”¨æˆ·åä¸èƒ½è¶…è¿‡20ä¸ªå­—ç¬¦');
                return false;
            }
            if (!/^[a-zA-Z0-9\u4e00-\u9fa5_]+$/.test(username)) {
                showNotification('ç”¨æˆ·ååªèƒ½åŒ…å«å­—æ¯ã€æ•°å­—ã€ä¸­æ–‡å’Œä¸‹åˆ’çº¿');
                return false;
            }
            return true;
        }

        // ç™»å½•å¤„ç†
        async function handleLogin() {
            const username = document.getElementById('username').value.trim();
            const key = document.getElementById('key').value.trim();

            if (!validateUsername(username)) {
                return;
            }

            // æ˜¾ç¤ºåŠ è½½çŠ¶æ€
            document.getElementById('loginForm').classList.add('hidden');
            document.getElementById('loadingForm').classList.remove('hidden');

            try {
                let gameData;

                if (key) {
                    // ä½¿ç”¨å¯†é’¥æ¢å¤
                    gameData = parseKey(key);
                    if (!gameData) {
                        showNotification('å¯†é’¥æ ¼å¼é”™è¯¯æˆ–å·²è¿‡æœŸ');
                        document.getElementById('loginForm').classList.remove('hidden');
                        document.getElementById('loadingForm').classList.add('hidden');
                        return;
                    }
                    
                    // æ›´æ–°ç”¨æˆ·åä¸ºå½“å‰è¾“å…¥çš„ç”¨æˆ·å
                    gameData.username = username;
                    // é‡æ–°ç”Ÿæˆå¯†é’¥
                    gameData.key = generateKey(gameData);
                } else {
                    // åˆ›å»ºæ–°è´¦å·
                    gameData = createNewAccount(username);
                }

                // ä¿å­˜åˆ°localStorage
                localStorage.setItem('fightCCF_gameData', JSON.stringify(gameData));

                // æ¨¡æ‹ŸåŠ è½½å»¶è¿Ÿ
                await new Promise(resolve => setTimeout(resolve, 1000));

                // è·³è½¬åˆ°ä¸»é¡µ
                window.location.href = 'index.html';
            } catch (error) {
                console.error('ç™»å½•å¤±è´¥:', error);
                showNotification('ç™»å½•å¤±è´¥ï¼Œè¯·é‡è¯•');
                document.getElementById('loginForm').classList.remove('hidden');
                document.getElementById('loadingForm').classList.add('hidden');
            }
        }

        // åˆ›å»ºæ–°è´¦å·å¤„ç†
        async function handleCreateAccount() {
            const username = document.getElementById('username').value.trim();
            
            if (!validateUsername(username)) {
                return;
            }

            // æ˜¾ç¤ºåŠ è½½çŠ¶æ€
            document.getElementById('loginForm').classList.add('hidden');
            document.getElementById('loadingForm').classList.remove('hidden');

            try {
                const gameData = createNewAccount(username);

                // ä¿å­˜åˆ°localStorage
                localStorage.setItem('fightCCF_gameData', JSON.stringify(gameData));

                // æ¨¡æ‹ŸåŠ è½½å»¶è¿Ÿ
                await new Promise(resolve => setTimeout(resolve, 1000));

                // è·³è½¬åˆ°ä¸»é¡µ
                window.location.href = 'index.html';
            } catch (error) {
                console.error('åˆ›å»ºè´¦å·å¤±è´¥:', error);
                showNotification('åˆ›å»ºè´¦å·å¤±è´¥ï¼Œè¯·é‡è¯•');
                document.getElementById('loginForm').classList.remove('hidden');
                document.getElementById('loadingForm').classList.add('hidden');
            }
        }

        // äº‹ä»¶ç›‘å¬
        document.getElementById('pasteBtn').addEventListener('click', pasteFromClipboard);
        document.getElementById('loginBtn').addEventListener('click', handleLogin);
        document.getElementById('createBtn').addEventListener('click', handleCreateAccount);

        // å›è½¦é”®ç™»å½•
        document.getElementById('username').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                handleLogin();
            }
        });

        document.getElementById('key').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                handleLogin();
            }
        });

        // æ£€æŸ¥æ˜¯å¦å·²ç™»å½•
        window.addEventListener('DOMContentLoaded', () => {
            const savedData = localStorage.getItem('fightCCF_gameData');
            if (savedData) {
                // å¦‚æœæœ‰ä¿å­˜çš„æ•°æ®ï¼Œç›´æ¥è·³è½¬åˆ°ä¸»é¡µ
                window.location.href = 'index.html';
            }
        });

        // ç¦ç”¨å³é”®å’ŒCtrlé”®
        document.addEventListener('contextmenu', (e) => {
            e.preventDefault();
            return false;
        });

        document.addEventListener('keydown', (e) => {
            if (e.ctrlKey && ['u', 'c', 'x', 's', 'a', 'z'].includes(e.key.toLowerCase())) {
                e.preventDefault();
                return false;
            }
            if (e.key === 'F12') {
                e.preventDefault();
                return false;
            }
        });
    </script>
