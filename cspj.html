<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fight CCF - CSP-J章节</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/lucide@0.544.0/dist/umd/lucide.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700&family=Noto+Sans+SC:wght@300;400;500;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans SC', sans-serif;
            background: #0a0a0a;
            color: #fff;
            overflow: hidden;
        }

        .orbitron {
            font-family: 'Orbitron', sans-serif;
        }

        .game-bg {
            background: #000;
            position: relative;
            overflow: hidden;
        }

        #digitalRain {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.3;
        }

        .glass {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        #gameCanvas {
            background: transparent;
        }

        .hud {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
            z-index: 100;
        }

        .hud > * {
            pointer-events: all;
        }

        .health-bar {
            height: 20px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            overflow: hidden;
            border: 2px solid #fff;
        }

        .health-fill {
            height: 100%;
            background: linear-gradient(90deg, #ff0000, #ff6b6b);
            transition: width 0.3s ease;
            border-radius: 8px;
        }

        .timer {
            font-size: 2rem;
            font-weight: bold;
            text-shadow: 0 0 10px #00ffff;
        }

        .skill-btn {
            transition: all 0.2s ease;
            cursor: pointer;
            position: relative;
        }

        .skill-btn:hover {
            transform: scale(1.1);
        }

        .skill-btn.cooldown {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .skill-btn .cooldown-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.7);
            transition: height 0.1s linear;
        }

        .key-hint {
            position: absolute;
            top: -25px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: #00ff00;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 0.8rem;
            font-family: 'Courier New', monospace;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            backdrop-filter: blur(10px);
        }

        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn {
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .glow-text {
            text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff, 0 0 30px #00ffff;
        }

        .floating {
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .damage-text {
            position: absolute;
            color: #ff0000;
            font-weight: bold;
            font-size: 1.2rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            pointer-events: none;
            animation: damageFloat 1s ease-out forwards;
        }

        @keyframes damageFloat {
            0% {
                opacity: 1;
                transform: translateY(0);
            }
            100% {
                opacity: 0;
                transform: translateY(-50px);
            }
        }

        .hit-effect {
            position: absolute;
            width: 40px;
            height: 40px;
            background: radial-gradient(circle, rgba(255,255,255,1) 0%, rgba(255,255,255,0) 70%);
            border-radius: 50%;
            pointer-events: none;
            animation: hitExpand 0.5s ease-out forwards;
        }

        @keyframes hitExpand {
            0% {
                opacity: 1;
                transform: scale(0);
            }
            100% {
                opacity: 0;
                transform: scale(2);
            }
        }

        .skill-effect {
            position: absolute;
            pointer-events: none;
            z-index: 50;
        }

        .algorithm-text {
            position: absolute;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
            pointer-events: none;
            animation: algorithmFloat 2s ease-out forwards;
        }

        @keyframes algorithmFloat {
            0% {
                opacity: 1;
                transform: translateY(0) translateX(0);
            }
            100% {
                opacity: 0;
                transform: translateY(-100px) translateX(20px);
            }
        }
    </style>
</head>
<body class="game-bg h-screen">
    <!-- 游戏画布 -->
    <canvas id="digitalRain"></canvas>
    <canvas id="gameCanvas" class="absolute top-0 left-0 w-full h-full"></canvas>

    <!-- HUD界面 -->
    <div class="hud p-6">
        <!-- 顶部信息栏 -->
        <div class="flex justify-between items-center mb-6">
            <div class="flex items-center space-x-4">
                <button id="backBtn" class="glass p-3 rounded-lg hover:bg-white/20 transition-colors">
                    <i data-lucide="arrow-left" class="w-6 h-6"></i>
                </button>
                <div>
                    <p class="text-sm text-gray-300">关卡</p>
                    <p class="orbitron font-bold text-xl" id="currentLevel">CSP-J - 循环结构</p>
                </div>
            </div>
            <div class="timer orbitron" id="timer">120</div>
            <div class="text-right">
                <p class="text-sm text-gray-300">得分</p>
                <p class="orbitron font-bold text-xl" id="score">0</p>
            </div>
        </div>

        <!-- 血量条 -->
        <div class="flex justify-between items-center mb-8">
            <div class="w-1/3">
                <div class="flex justify-between mb-2">
                    <span class="orbitron" id="playerName">Player</span>
                    <span class="orbitron" id="playerHealth">100%</span>
                </div>
                <div class="health-bar">
                    <div class="health-fill" id="playerHealthBar" style="width: 100%"></div>
                </div>
            </div>
            <div class="w-1/3">
                <div class="flex justify-between mb-2">
                    <span class="orbitron" id="enemyName">循环怪</span>
                    <span class="orbitron" id="enemyHealth">100%</span>
                </div>
                <div class="health-bar">
                    <div class="health-fill" id="enemyHealthBar" style="width: 100%"></div>
                </div>
            </div>
        </div>

        <!-- 技能按钮 -->
        <div class="fixed bottom-8 left-1/2 transform -translate-x-1/2 flex space-x-6">
            <div class="skill-btn glass rounded-full w-16 h-16 flex items-center justify-center relative">
                <div class="key-hint">I</div>
                <i data-lucide="code" class="w-8 h-8 text-cyan-400"></i>
            </div>
            <div class="skill-btn glass rounded-full w-16 h-16 flex items-center justify-center relative" id="skill1Btn">
                <div class="key-hint">J</div>
                <i data-lucide="repeat" class="w-8 h-8 text-cyan-400"></i>
                <div class="cooldown-overlay" style="height: 0%"></div>
            </div>
            <div class="skill-btn glass rounded-full w-16 h-16 flex items-center justify-center relative" id="skill2Btn">
                <div class="key-hint">K</div>
                <i data-lucide="git-merge" class="w-8 h-8 text-cyan-400"></i>
                <div class="cooldown-overlay" style="height: 0%"></div>
            </div>
            <div class="skill-btn glass rounded-full w-16 h-16 flex items-center justify-center relative" id="skill3Btn">
                <div class="key-hint">L</div>
                <i data-lucide="zap" class="w-8 h-8 text-cyan-400"></i>
                <div class="cooldown-overlay" style="height: 0%"></div>
            </div>
        </div>
    </div>

    <!-- 游戏结束模态框 -->
    <div id="gameOverModal" class="modal">
        <div class="glass rounded-2xl p-8 max-w-md w-full mx-4 text-center">
            <h2 class="text-4xl font-bold mb-6 orbitron glow-text" id="gameOverTitle">游戏结束</h2>
            <div class="space-y-4 mb-8">
                <p class="text-xl">最终得分: <span class="orbitron font-bold" id="finalScore">0</span></p>
                <p class="text-lg" id="gameOverMessage">你被循环怪击败了！</p>
            </div>
            <div class="flex space-x-4">
                <button id="retryBtn" class="btn flex-1 bg-cyan-600 hover:bg-cyan-700 text-white py-3 rounded-lg font-medium orbitron">
                    重试
                </button>
                <button id="homeBtn" class="btn flex-1 bg-blue-600 hover:bg-blue-700 text-white py-3 rounded-lg font-medium orbitron">
                    返回主页
                </button>
            </div>
        </div>
    </div>

    <!-- 胜利模态框 -->
    <div id="victoryModal" class="modal">
        <div class="glass rounded-2xl p-8 max-w-md w-full mx-4 text-center">
            <div class="floating mb-6">
                <i data-lucide="trophy" class="w-24 h-24 mx-auto text-yellow-400"></i>
            </div>
            <h2 class="text-4xl font-bold mb-6 orbitron glow-text">胜利！</h2>
            <div class="space-y-4 mb-8">
                <p class="text-xl">最终得分: <span class="orbitron font-bold" id="victoryScore">0</span></p>
                <p class="text-lg">你成功击败了循环怪！</p>
                <div class="glass rounded-lg p-4">
                    <p class="text-cyan-400 font-semibold">解锁成就</p>
                    <p class="text-sm text-gray-300">循环大师 - 掌握了循环结构的精髓</p>
                </div>
            </div>
            <div class="flex space-x-4">
                <button id="nextLevelBtn" class="btn flex-1 bg-green-600 hover:bg-green-700 text-white py-3 rounded-lg font-medium orbitron">
                    下一关
                </button>
                <button id="victoryHomeBtn" class="btn flex-1 bg-blue-600 hover:bg-blue-700 text-white py-3 rounded-lg font-medium orbitron">
                    返回主页
                </button>
            </div>
        </div>
    </div>

    <script>
        // 数字雨效果
        function initDigitalRain() {
            const canvas = document.getElementById('digitalRain');
            const ctx = canvas.getContext('2d');
            
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            
            const characters = '01';
            const fontSize = 14;
            const columns = canvas.width / fontSize;
            
            const drops = [];
            for (let i = 0; i < columns; i++) {
                drops[i] = Math.random() * -100;
            }
            
            function draw() {
                ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                ctx.fillStyle = '#00ff00';
                ctx.font = fontSize + 'px monospace';
                
                for (let i = 0; i < drops.length; i++) {
                    const text = characters.charAt(Math.floor(Math.random() * characters.length));
                    ctx.fillText(text, i * fontSize, drops[i] * fontSize);
                    
                    if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                        drops[i] = 0;
                    }
                    drops[i]++;
                }
            }
            
            setInterval(draw, 33);
            
            window.addEventListener('resize', () => {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            });
        }

        // 初始化Lucide图标
        lucide.createIcons();
        
        // 初始化数字雨
        initDigitalRain();

        // 游戏数据
        let gameData = {
            player: {
                name: 'CSP-J选手',
                health: 100,
                maxHealth: 100,
                x: 300,
                y: 400,
                width: 80,
                height: 120,
                speed: 5,
                isAttacking: false,
                direction: 'right',
                animationFrame: 0,
                state: 'idle' // idle, running, attacking, hit, skill1, skill2, skill3
            },
            enemy: {
                name: '循环怪',
                health: 200,
                maxHealth: 200,
                x: 800,
                y: 400,
                width: 100,
                height: 140,
                speed: 3,
                isAttacking: false,
                direction: 'left',
                animationFrame: 0,
                state: 'idle'
            },
            game: {
                score: 0,
                time: 120,
                isRunning: true,
                level: 'CSP-J - 循环结构',
                keys: {},
                skillCooldowns: {
                    skill1: 0,
                    skill2: 0,
                    skill3: 0
                },
                lastEnemyAttack: 0
            }
        };

        // 获取Canvas和上下文
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // 设置Canvas尺寸
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // 角色图像（使用Canvas绘制火柴人）
        function drawPlayer(x, y, direction, state, frame) {
            ctx.save();
            
            // 绘制身体
            ctx.strokeStyle = '#3b82f6';
            ctx.fillStyle = '#3b82f6';
            ctx.lineWidth = 4;
            
            // 根据状态调整绘制
            let offsetX = 0;
            let offsetY = 0;
            
            if (state === 'attacking') {
                offsetX = direction === 'right' ? 20 : -20;
                offsetY = -10;
            } else if (state === 'hit') {
                offsetX = Math.sin(Date.now() * 0.01) * 10;
                offsetY = Math.cos(Date.now() * 0.01) * 5;
            }
            
            x += offsetX;
            y += offsetY;
            
            // 头部
            ctx.beginPath();
            ctx.arc(x, y - 60, 25, 0, Math.PI * 2);
            ctx.fill();
            ctx.stroke();
            
            // 身体
            ctx.beginPath();
            ctx.moveTo(x, y - 35);
            ctx.lineTo(x, y + 20);
            ctx.stroke();
            
            // 手臂
            if (state === 'attacking') {
                // 攻击姿势
                if (direction === 'right') {
                    ctx.beginPath();
                    ctx.moveTo(x, y - 20);
                    ctx.lineTo(x + 40, y - 30);
                    ctx.stroke();
                    
                    // 键盘武器
                    ctx.fillStyle = '#64748b';
                    ctx.fillRect(x + 40, y - 35, 20, 10);
                } else {
                    ctx.beginPath();
                    ctx.moveTo(x, y - 20);
                    ctx.lineTo(x - 40, y - 30);
                    ctx.stroke();
                    
                    // 键盘武器
                    ctx.fillStyle = '#64748b';
                    ctx.fillRect(x - 60, y - 35, 20, 10);
                }
            } else {
                // 普通姿势
                ctx.beginPath();
                ctx.moveTo(x, y - 20);
                ctx.lineTo(x - 25, y - 10);
                ctx.stroke();
                
                ctx.beginPath();
                ctx.moveTo(x, y - 20);
                ctx.lineTo(x + 25, y - 10);
                ctx.stroke();
            }
            
            // 腿部
            ctx.beginPath();
            ctx.moveTo(x, y + 20);
            ctx.lineTo(x - 20, y + 60);
            ctx.stroke();
            
            ctx.beginPath();
            ctx.moveTo(x, y + 20);
            ctx.lineTo(x + 20, y + 60);
            ctx.stroke();
            
            // 眼睛
            ctx.fillStyle = '#000';
            if (direction === 'right') {
                ctx.beginPath();
                ctx.arc(x - 8, y - 65, 3, 0, Math.PI * 2);
                ctx.arc(x + 8, y - 65, 3, 0, Math.PI * 2);
                ctx.fill();
            } else {
                ctx.beginPath();
                ctx.arc(x - 8, y - 65, 3, 0, Math.PI * 2);
                ctx.arc(x + 8, y - 65, 3, 0, Math.PI * 2);
                ctx.fill();
            }
            
            ctx.restore();
        }

        function drawEnemy(x, y, direction, state, frame) {
            ctx.save();
            
            // 绘制循环怪
            ctx.strokeStyle = '#ef4444';
            ctx.fillStyle = '#ef4444';
            ctx.lineWidth = 4;
            
            // 根据状态调整
            let offsetX = 0;
            let offsetY = 0;
            
            if (state === 'attacking') {
                offsetX = direction === 'right' ? 15 : -15;
            } else if (state === 'hit') {
                offsetX = Math.sin(Date.now() * 0.01) * 10;
                offsetY = Math.cos(Date.now() * 0.01) * 5;
            }
            
            x += offsetX;
            y += offsetY;
            
            // 头部（循环符号）
            ctx.beginPath();
            ctx.arc(x, y - 60, 30, 0, Math.PI * 2);
            ctx.fill();
            ctx.stroke();
            
            // 循环符号内部
            ctx.strokeStyle = '#fff';
            ctx.lineWidth = 3;
            ctx.beginPath();
            ctx.arc(x - 5, y - 60, 10, 0, Math.PI * 2);
            ctx.stroke();
            
            ctx.beginPath();
            ctx.moveTo(x + 5, y - 50);
            ctx.lineTo(x + 15, y - 50);
            ctx.lineTo(x + 15, y - 70);
            ctx.stroke();
            
            ctx.strokeStyle = 'red';
            ctx.lineWidth = 4;
            
            // 身体
            ctx.beginPath();
            ctx.moveTo(x, y - 30);
            ctx.lineTo(x, y + 30);
            ctx.stroke();
            
            // 手臂
            if (state === 'attacking') {
                // 攻击姿势
                if (direction === 'right') {
                    ctx.beginPath();
                    ctx.moveTo(x, y - 10);
                    ctx.lineTo(x + 45, y - 20);
                    ctx.stroke();
                    
                    // 循环武器
                    ctx.fillStyle = '#f59e0b';
                    ctx.beginPath();
                    ctx.arc(x + 55, y - 20, 10, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.stroke();
                } else {
                    ctx.beginPath();
                    ctx.moveTo(x, y - 10);
                    ctx.lineTo(x - 45, y - 20);
                    ctx.stroke();
                    
                    // 循环武器
                    ctx.fillStyle = '#f59e0b';
                    ctx.beginPath();
                    ctx.arc(x - 55, y - 20, 10, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.stroke();
                }
            } else {
                // 普通姿势
                ctx.beginPath();
                ctx.moveTo(x, y - 10);
                ctx.lineTo(x - 30, y);
                ctx.stroke();
                
                ctx.beginPath();
                ctx.moveTo(x, y - 10);
                ctx.lineTo(x + 30, y);
                ctx.stroke();
            }
            
            // 腿部
            ctx.beginPath();
            ctx.moveTo(x, y + 30);
            ctx.lineTo(x - 25, y + 70);
            ctx.stroke();
            
            ctx.beginPath();
            ctx.moveTo(x, y + 30);
            ctx.lineTo(x + 25, y + 70);
            ctx.stroke();
            
            ctx.restore();
        }

        // 绘制技能效果
        function createSkillEffect(x, y, type) {
            const effect = document.createElement('div');
            effect.className = 'skill-effect';
            effect.style.left = x + 'px';
            effect.style.top = y + 'px';
            
            switch (type) {
                case 'skill1':
                    effect.innerHTML = `
                        <div class="algorithm-text">for (int i = 0; i < 10; i++) {</div>
                        <div class="algorithm-text" style="top: 20px; left: 20px;">damage += 1;</div>
                        <div class="algorithm-text" style="top: 40px;">}</div>
                    `;
                    break;
                case 'skill2':
                    effect.innerHTML = `
                        <div class="algorithm-text">void recursion(int n) {</div>
                        <div class="algorithm-text" style="top: 20px; left: 20px;">if (n > 0) {</div>
                        <div class="algorithm-text" style="top: 40px; left: 40px;">damage += n;</div>
                        <div class="algorithm-text" style="top: 60px; left: 40px;">recursion(n-1);</div>
                        <div class="algorithm-text" style="top: 80px; left: 20px;">}</div>
                        <div class="algorithm-text" style="top: 100px;">}</div>
                    `;
                    break;
                case 'skill3':
                    effect.innerHTML = `
                        <div class="algorithm-text" style="color: #ff00ff;">class Algorithm {</div>
                        <div class="algorithm-text" style="top: 20px; left: 20px; color: #ff00ff;">public static void main() {</div>
                        <div class="algorithm-text" style="top: 40px; left: 40px; color: #00ffff;">System.out.println("BIG BANG!");</div>
                        <div class="algorithm-text" style="top: 60px; left: 20px; color: #ff00ff;">}</div>
                        <div class="algorithm-text" style="top: 80px; color: #ff00ff;">}</div>
                    `;
                    break;
            }
            
            document.body.appendChild(effect);
            
            setTimeout(() => {
                document.body.removeChild(effect);
            }, 2000);
        }

        // 创建伤害文本
        function createDamageText(x, y, damage) {
            const text = document.createElement('div');
            text.className = 'damage-text';
            text.textContent = '-' + damage;
            text.style.left = x + 'px';
            text.style.top = y + 'px';
            document.body.appendChild(text);
            
            setTimeout(() => {
                document.body.removeChild(text);
            }, 1000);
        }

        // 创建击中效果
        function createHitEffect(x, y) {
            const effect = document.createElement('div');
            effect.className = 'hit-effect';
            effect.style.left = (x - 20) + 'px';
            effect.style.top = (y - 20) + 'px';
            document.body.appendChild(effect);
            
            setTimeout(() => {
                document.body.removeChild(effect);
            }, 500);
        }

        // 检查碰撞
        function checkCollision(rect1, rect2) {
            return rect1.x < rect2.x + rect2.width &&
                   rect1.x + rect1.width > rect2.x &&
                   rect1.y < rect2.y + rect2.height &&
                   rect1.y + rect1.height > rect2.y;
        }

        // 更新游戏状态
        function updateGame() {
            const { player, enemy, game } = gameData;
            
            if (!game.isRunning) return;
            
            // 更新技能冷却
            Object.keys(game.skillCooldowns).forEach(skill => {
                if (game.skillCooldowns[skill] > 0) {
                    game.skillCooldowns[skill]--;
                }
            });
            
            // 更新技能按钮冷却显示
            updateSkillCooldowns();
            
            // 玩家移动
            if (game.keys['w'] && player.y > 100) {
                player.y -= player.speed;
                player.state = 'running';
            }
            if (game.keys['s'] && player.y < canvas.height - 150) {
                player.y += player.speed;
                player.state = 'running';
            }
            if (game.keys['a'] && player.x > 50) {
                player.x -= player.speed;
                player.direction = 'left';
                player.state = 'running';
            }
            if (game.keys['d'] && player.x < canvas.width - 150) {
                player.x += player.speed;
                player.direction = 'right';
                player.state = 'running';
            }
            
            // 玩家攻击
            if (game.keys['i'] && !player.isAttacking) {
                player.isAttacking = true;
                player.state = 'attacking';
                
                // 检查是否击中敌人
                const attackRange = {
                    x: player.direction === 'right' ? player.x + player.width : player.x - 40,
                    y: player.y,
                    width: 40,
                    height: player.height
                };
                
                if (checkCollision(attackRange, enemy)) {
                    const damage = Math.floor(Math.random() * 10) + 5;
                    enemy.health -= damage;
                    enemy.state = 'hit';
                    createDamageText(enemy.x, enemy.y, damage);
                    createHitEffect(enemy.x, enemy.y);
                    game.score += damage;
                    
                    // 敌人受击硬直
                    setTimeout(() => {
                        enemy.state = 'idle';
                    }, 500);
                }
                
                // 攻击动画结束
                setTimeout(() => {
                    player.isAttacking = false;
                    player.state = 'idle';
                }, 300);
            }
            
            // 技能释放
            if (game.keys['j'] && game.skillCooldowns.skill1 === 0) {
                player.state = 'skill1';
                game.skillCooldowns.skill1 = 300; // 5秒冷却
                
                // 技能效果
                const skillRange = {
                    x: player.direction === 'right' ? player.x + player.width : player.x - 100,
                    y: player.y - 50,
                    width: 100,
                    height: player.height + 50
                };
                
                createSkillEffect(player.x, player.y - 100, 'skill1');
                
                if (checkCollision(skillRange, enemy)) {
                    const damage = 30;
                    enemy.health -= damage;
                    enemy.state = 'hit';
                    createDamageText(enemy.x, enemy.y, damage);
                    createHitEffect(enemy.x, enemy.y);
                    game.score += damage * 2;
                    
                    setTimeout(() => {
                        enemy.state = 'idle';
                    }, 800);
                }
                
                setTimeout(() => {
                    player.state = 'idle';
                }, 800);
            }
            
            if (game.keys['k'] && game.skillCooldowns.skill2 === 0) {
                player.state = 'skill2';
                game.skillCooldowns.skill2 = 450; // 7.5秒冷却
                
                createSkillEffect(player.x, player.y - 150, 'skill2');
                
                // 递归突刺
                let distance = 0;
                const突刺Interval = setInterval(() => {
                    if (distance >= 200) {
                        clearInterval(突刺Interval);
                        return;
                    }
                    
                    const突刺X = player.direction === 'right' ? player.x + player.width + distance : player.x - distance;
                    const突刺Range = {
                        x: 突刺X,
                        y: player.y - 30,
                        width: 30,
                        height: player.height + 30
                    };
                    
                    if (checkCollision(突刺Range, enemy)) {
                        const damage = 15;
                        enemy.health -= damage;
                        enemy.state = 'hit';
                        createDamageText(enemy.x, enemy.y, damage);
                        createHitEffect(enemy.x, enemy.y);
                        game.score += damage * 2;
                        
                        clearInterval(突刺Interval);
                        
                        setTimeout(() => {
                            enemy.state = 'idle';
                        }, 600);
                    }
                    
                    distance += 10;
                }, 50);
                
                setTimeout(() => {
                    player.state = 'idle';
                }, 1000);
            }
            
            if (game.keys['l'] && game.skillCooldowns.skill3 === 0) {
                player.state = 'skill3';
                game.skillCooldowns.skill3 = 600; // 10秒冷却
                
                createSkillEffect(player.x - 50, player.y - 200, 'skill3');
                
                // 全屏伤害
                const damage = 50;
                enemy.health -= damage;
                enemy.state = 'hit';
                createDamageText(enemy.x, enemy.y, damage);
                createHitEffect(enemy.x, enemy.y);
                game.score += damage * 3;
                
                setTimeout(() => {
                    enemy.state = 'idle';
                }, 1000);
                
                setTimeout(() => {
                    player.state = 'idle';
                }, 1200);
            }
            
            // 敌人AI
            const currentTime = Date.now();
            if (currentTime - game.lastEnemyAttack > 2000) { // 2秒攻击间隔
                if (Math.random() < 0.3) { // 30%概率攻击
                    enemy.isAttacking = true;
                    enemy.state = 'attacking';
                    enemy.direction = player.x < enemy.x ? 'left' : 'right';
                    
                    const attackRange = {
                        x: enemy.direction === 'right' ? enemy.x + enemy.width : enemy.x - 40,
                        y: enemy.y,
                        width: 40,
                        height: enemy.height
                    };
                    
                    if (checkCollision(attackRange, player)) {
                        const damage = Math.floor(Math.random() * 8) + 3;
                        player.health -= damage;
                        player.state = 'hit';
                        createDamageText(player.x, player.y, damage);
                        createHitEffect(player.x, player.y);
                        
                        setTimeout(() => {
                            player.state = 'idle';
                        }, 500);
                    }
                    
                    game.lastEnemyAttack = currentTime;
                    
                    setTimeout(() => {
                        enemy.isAttacking = false;
                        enemy.state = 'idle';
                    }, 400);
                } else {
                    // 移动接近玩家
                    if (player.x < enemy.x - 100) {
                        enemy.x -= enemy.speed;
                        enemy.direction = 'left';
                    } else if (player.x > enemy.x + 100) {
                        enemy.x += enemy.speed;
                        enemy.direction = 'right';
                    }
                }
            }
            
            // 边界检查
            player.x = Math.max(50, Math.min(canvas.width - 150, player.x));
            player.y = Math.max(100, Math.min(canvas.height - 150, player.y));
            enemy.x = Math.max(50, Math.min(canvas.width - 150, enemy.x));
            enemy.y = Math.max(100, Math.min(canvas.height - 150, enemy.y));
            
            // 检查游戏结束
            if (player.health <= 0) {
                player.health = 0;
                game.isRunning = false;
                showGameOver();
            }
            
            if (enemy.health <= 0) {
                enemy.health = 0;
                game.isRunning = false;
                showVictory();
            }
            
            // 更新UI
            updateUI();
        }

        // 更新技能冷却显示
        function updateSkillCooldowns() {
            const cooldowns = gameData.game.skillCooldowns;
            
            const skill1Btn = document.getElementById('skill1Btn');
            const skill2Btn = document.getElementById('skill2Btn');
            const skill3Btn = document.getElementById('skill3Btn');
            
            const updateBtn = (btn, cooldown, maxCooldown) => {
                const overlay = btn.querySelector('.cooldown-overlay');
                const percentage = (cooldown / maxCooldown) * 100;
                overlay.style.height = percentage + '%';
                
                if (cooldown > 0) {
                    btn.classList.add('cooldown');
                } else {
                    btn.classList.remove('cooldown');
                }
            };
            
            updateBtn(skill1Btn, cooldowns.skill1, 300);
            updateBtn(skill2Btn, cooldowns.skill2, 450);
            updateBtn(skill3Btn, cooldowns.skill3, 600);
        }

        // 更新UI
        function updateUI() {
            const { player, enemy, game } = gameData;
            
            // 更新血量条
            document.getElementById('playerHealth').textContent = Math.round(player.health) + '%';
            document.getElementById('playerHealthBar').style.width = (player.health / player.maxHealth * 100) + '%';
            
            document.getElementById('enemyHealth').textContent = Math.round(enemy.health) + '%';
            document.getElementById('enemyHealthBar').style.width = (enemy.health / enemy.maxHealth * 100) + '%';
            
            // 更新计时器
            document.getElementById('timer').textContent = Math.ceil(game.time);
            
            // 更新得分
            document.getElementById('score').textContent = game.score;
        }

        // 渲染游戏
        function renderGame() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            const { player, enemy } = gameData;
            
            // 绘制玩家
            drawPlayer(player.x, player.y, player.direction, player.state, player.animationFrame);
            
            // 绘制敌人
            drawEnemy(enemy.x, enemy.y, enemy.direction, enemy.state, enemy.animationFrame);
        }

        // 游戏循环
        function gameLoop() {
            updateGame();
            renderGame();
            requestAnimationFrame(gameLoop);
        }

        // 显示游戏结束
        function showGameOver() {
            document.getElementById('finalScore').textContent = gameData.game.score;
            document.getElementById('gameOverModal').classList.add('active');
        }

        // 显示胜利
        function showVictory() {
            document.getElementById('victoryScore').textContent = gameData.game.score;
            document.getElementById('victoryModal').classList.add('active');
        }

        // 重置游戏
        function resetGame() {
            gameData = {
                player: {
                    name: 'CSP-J选手',
                    health: 100,
                    maxHealth: 100,
                    x: 300,
                    y: 400,
                    width: 80,
                    height: 120,
                    speed: 5,
                    isAttacking: false,
                    direction: 'right',
                    animationFrame: 0,
                    state: 'idle'
                },
                enemy: {
                    name: '循环怪',
                    health: 200,
                    maxHealth: 200,
                    x: 800,
                    y: 400,
                    width: 100,
                    height: 140,
                    speed: 3,
                    isAttacking: false,
                    direction: 'left',
                    animationFrame: 0,
                    state: 'idle'
                },
                game: {
                    score: 0,
                    time: 120,
                    isRunning: true,
                    level: 'CSP-J - 循环结构',
                    keys: {},
                    skillCooldowns: {
                        skill1: 0,
                        skill2: 0,
                        skill3: 0
                    },
                    lastEnemyAttack: 0
                }
            };
            
            document.getElementById('gameOverModal').classList.remove('active');
            document.getElementById('victoryModal').classList.remove('active');
            
            // 清除所有效果元素
            document.querySelectorAll('.damage-text, .hit-effect, .skill-effect').forEach(el => {
                document.body.removeChild(el);
            });
        }

        // 计时器
        function startTimer() {
            const timerInterval = setInterval(() => {
                if (gameData.game.isRunning) {
                    gameData.game.time -= 0.1;
                    
                    if (gameData.game.time <= 0) {
                        gameData.game.time = 0;
                        gameData.game.isRunning = false;
                        showGameOver();
                        clearInterval(timerInterval);
                    }
                }
            }, 100);
        }

        // 事件监听器
        document.addEventListener('DOMContentLoaded', function() {
            // 键盘事件
            document.addEventListener('keydown', function(e) {
                gameData.game.keys[e.key.toLowerCase()] = true;
                
                // 防止默认行为
                if (['w', 'a', 's', 'd', 'i', 'j', 'k', 'l'].includes(e.key.toLowerCase())) {
                    e.preventDefault();
                }
            });
            
            document.addEventListener('keyup', function(e) {
                gameData.game.keys[e.key.toLowerCase()] = false;
            });
            
            // 按钮事件
            document.getElementById('backBtn').addEventListener('click', function() {
                window.location.href = 'index.html?return=true';
            });
            
            document.getElementById('retryBtn').addEventListener('click', function() {
                resetGame();
                startTimer();
            });
            
            document.getElementById('homeBtn').addEventListener('click', function() {
                window.location.href = 'index.html';
            });
            
            document.getElementById('nextLevelBtn').addEventListener('click', function() {
                showNotification('下一关尚未开发');
            });
            
            document.getElementById('victoryHomeBtn').addEventListener('click', function() {
                window.location.href = 'index.html';
            });
            
            // 技能按钮点击
            document.getElementById('skill1Btn').addEventListener('click', function() {
                if (gameData.game.skillCooldowns.skill1 === 0 && gameData.game.isRunning) {
                    gameData.game.keys['j'] = true;
                    setTimeout(() => {
                        gameData.game.keys['j'] = false;
                    }, 100);
                }
            });
            
            document.getElementById('skill2Btn').addEventListener('click', function() {
                if (gameData.game.skillCooldowns.skill2 === 0 && gameData.game.isRunning) {
                    gameData.game.keys['k'] = true;
                    setTimeout(() => {
                        gameData.game.keys['k'] = false;
                    }, 100);
                }
            });
            
            document.getElementById('skill3Btn').addEventListener('click', function() {
                if (gameData.game.skillCooldowns.skill3 === 0 && gameData.game.isRunning) {
                    gameData.game.keys['l'] = true;
                    setTimeout(() => {
                        gameData.game.keys['l'] = false;
                    }, 100);
                }
            });
            
            // 禁用右键和Ctrl键
            document.addEventListener('contextmenu', function(e) {
                e.preventDefault();
                return false;
            });
            
            document.addEventListener('keydown', function(e) {
                if (e.ctrlKey && ['u', 'c', 'x', 's', 'a', 'z'].includes(e.key.toLowerCase())) {
                    e.preventDefault();
                    return false;
                }
                if (e.key === 'F12') {
                    e.preventDefault();
                    return false;
                }
            });
            
            // 开始游戏
            startTimer();
            gameLoop();
        });

        // 显示通知
        function showNotification(message) {
            const notification = document.createElement('div');
            notification.className = 'notification show';
            notification.textContent = message;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.classList.remove('show');
                setTimeout(() => {
                    document.body.removeChild(notification);
                }, 300);
            }, 3000);
        }
    </script>
</body>
