<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fightCCF - 主页</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
</head>
<body>
    <div class="main-container">
        <div class="user-info">
            <div class="username">用户名</div>
            <div class="secret-key">
                <span>秘钥将显示在这里</span>
                <i class="fa fa-copy copy-button"></i>
            </div>
        </div>
        
        <button class="characters-button">角色</button>
        
        <div class="computers-container">
            <div class="computer">
                <div class="computer-icon"><i class="fa fa-desktop"></i></div>
                <div class="computer-title">CSP-J</div>
                <div class="lock-icon" style="display: none;">🔒</div>
            </div>
            <div class="computer">
                <div class="computer-icon"><i class="fa fa-desktop"></i></div>
                <div class="computer-title">CSP-S</div>
                <div class="lock-icon" style="display: none;">🔒</div>
            </div>
            <div class="computer">
                <div class="computer-icon"><i class="fa fa-desktop"></i></div>
                <div class="computer-title">NOIP</div>
                <div class="lock-icon" style="display: none;">🔒</div>
            </div>
            <div class="computer">
                <div class="computer-icon"><i class="fa fa-desktop"></i></div>
                <div class="computer-title">省选</div>
                <div class="lock-icon" style="display: none;">🔒</div>
            </div>
            <div class="computer">
                <div class="computer-icon"><i class="fa fa-desktop"></i></div>
                <div class="computer-title">NOI</div>
                <div class="lock-icon" style="display: none;">🔒</div>
            </div>
            <div class="computer">
                <div class="computer-icon"><i class="fa fa-desktop"></i></div>
                <div class="computer-title">CCF主席</div>
                <div class="lock-icon" style="display: none;">🔒</div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
