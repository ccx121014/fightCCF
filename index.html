    <style>
        body {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        .matrix-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.1;
        }
        
        .computer {
            cursor: pointer;
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
        
        .computer img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }
        
        .computer:hover img {
            transform: scale(1.05);
        }
        
        .computer-label {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 8px;
            text-align: center;
            font-weight: bold;
            transition: background 0.3s ease;
        }
        
        .computer:hover .computer-label {
            background: rgba(59, 130, 246, 0.9);
        }
        
        .lock-icon {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 3rem;
            color: white;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            backdrop-filter: blur(5px);
        }
        
        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            width: 90%;
            max-width: 500px;
            animation: modalSlideIn 0.3s ease-out;
        }
        
        @keyframes modalSlideIn {
            from {
                opacity: 0;
                transform: translate(-50%, -60%);
            }
            to {
                opacity: 1;
                transform: translate(-50%, -50%);
            }
        }
        
        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #1F2937;
            color: white;
            padding: 1rem 1.5rem;
            border-radius: 5px;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            z-index: 1001;
            transform: translateX(400px);
            transition: transform 0.3s ease;
        }
        
        .toast.show {
            transform: translateX(0);
        }
        
        .character-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            backdrop-filter: blur(5px);
        }
        
        .character-modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            width: 90%;
            max-width: 800px;
            max-height: 80vh;
            overflow-y: auto;
            animation: modalSlideIn 0.3s ease-out;
        }
        
        .skill-icon {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: #3B82F6;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.5rem;
            margin-right: 1rem;
        }

        body {
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

                { id: 4, name: '省选', unlocked: false, chapters: 4 },
                { id: 5, name: 'NOI', unlocked: false, chapters: 4 },
                { id: 6, name: 'CCF主席', unlocked: false, chapters: 1 }
            ]
        };
        
        // DOM元素
        const authModal = document.getElementById('auth-modal');
        const loginTab = document.getElementById('login-tab');
        const createTab = document.getElementById('create-tab');
        const loginForm = document.getElementById('login-form');
        const createForm = document.getElementById('create-form');
        const loginBtn = document.getElementById('login-btn');
        const createBtn = document.getElementById('create-btn');
        const closeAuthModal = document.getElementById('close-auth-modal');
        const userInfo = document.getElementById('user-info');
        const username = document.getElementById('username');
        const secretKeyPreview = document.getElementById('secret-key-preview');
        const copySecretKey = document.getElementById('copy-secret-key');
        const refreshSecretKey = document.getElementById('refresh-secret-key');
        const logoutBtn = document.getElementById('logout-btn');
        const computersSection = document.getElementById('computers-section');
        const computers = document.querySelectorAll('.computer');
        const charactersGrid = document.getElementById('characters-grid');
        const openCharactersModal = document.getElementById('open-characters-modal');
        const charactersModal = document.getElementById('characters-modal');
        const closeCharactersModal = document.getElementById('close-characters-modal');
        const characterDetails = document.getElementById('character-details');
        const toast = document.getElementById('toast');
        
        // 初始化
        document.addEventListener('DOMContentLoaded', () => {
            // 检查本地存储中的用户数据
            const savedUser = localStorage.getItem('fightCCFUser');
            if (savedUser) {
                try {
                    gameData.user = JSON.parse(savedUser);
                    initializeGame();
                } catch (e) {
                    console.error('Failed to parse user data:', e);
                    showAuthModal();
                }
            } else {
                showAuthModal();
            }
            
            // 初始化矩阵背景
            initMatrixBackground();
            
            // 禁用右键和Ctrl键
            disableRightClickAndCtrl();
        });
        
        // 显示认证模态框
        function showAuthModal() {
            authModal.style.display = 'block';
        }
        
        // 隐藏认证模态框
        function hideAuthModal() {
            authModal.style.display = 'none';
        }
        
        // 显示角色模态框
        function showCharactersModal() {
            charactersModal.style.display = 'block';
            updateCharacterDetails();
        }
        
        // 隐藏角色模态框
        function hideCharactersModal() {
            charactersModal.style.display = 'none';
        }
        
        // 显示Toast提示
        function showToast(message, type = 'info') {
            toast.textContent = message;
            toast.className = `toast ${type === 'error' ? 'bg-danger' : type === 'success' ? 'bg-success' : 'bg-dark'}`;
            toast.classList.add('show');
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }
        
        // 生成秘钥
        function generateSecretKey(userData) {
            // 这里使用简单的编码方式，实际应用中可以使用更复杂的加密算法
            const data = {
                username: userData.username,
                unlockedLevels: userData.unlockedLevels,
                unlockedCharacters: userData.unlockedCharacters,
                timestamp: Date.now()
            };
            return btoa(JSON.stringify(data));
        }
        
        // 解析秘钥
        function parseSecretKey(secretKey) {
            try {
                const data = JSON.parse(atob(secretKey));
                return data;
            } catch (e) {
                console.error('Failed to parse secret key:', e);
                return null;
            }
        }
        
        // 创建新用户
        function createUser(username) {
            const user = {
                username: username,
                secretKey: '',
                unlockedLevels: [1],
                unlockedCharacters: [1],
                currentLevel: 1,
                currentChapter: 1
            };
            
            // 生成秘钥
            user.secretKey = generateSecretKey(user);
            
            // 更新角色解锁状态
            gameData.characters[0].unlocked = true;
            
            return user;
        }
        
        // 登录用户
        function loginUser(secretKey) {
            const userData = parseSecretKey(secretKey);
            if (!userData) {
                showToast('无效的秘钥', 'error');
                return null;
            }
            
            const user = {
                username: userData.username,
                secretKey: secretKey,
                unlockedLevels: userData.unlockedLevels || [1],
                unlockedCharacters: userData.unlockedCharacters || [1],
                currentLevel: Math.max(...userData.unlockedLevels) || 1,
                currentChapter: 1
            };
            
            // 更新游戏数据中的解锁状态
            user.unlockedLevels.forEach(levelId => {
                const level = gameData.levels.find(l => l.id === levelId);
                if (level) level.unlocked = true;
            });
            
            user.unlockedCharacters.forEach(charId => {
                const character = gameData.characters.find(c => c.id === charId);
                if (character) character.unlocked = true;
            });
            
            return user;
        }
        
        // 初始化游戏
        function initializeGame() {
            if (!gameData.user) return;
            
            // 更新UI
            username.textContent = gameData.user.username;
            secretKeyPreview.textContent = gameData.user.secretKey.substring(0, 8) + '...';
            
            userInfo.classList.remove('hidden');
            userInfo.classList.add('flex');
            logoutBtn.classList.remove('hidden');
            computersSection.classList.remove('hidden');
            
            // 更新计算机解锁状态
            updateComputersUnlockStatus();
            
            // 更新角色网格
            updateCharactersGrid();
            
            hideAuthModal();
        }
        
        // 更新计算机解锁状态
        function updateComputersUnlockStatus() {
            computers.forEach(computer => {
                const levelId = parseInt(computer.dataset.level);
                const isUnlocked = gameData.user.unlockedLevels.includes(levelId);
                const lockOverlay = computer.querySelector('.lock-overlay');
                
                if (isUnlocked) {
                    if (lockOverlay) lockOverlay.style.display = 'none';
                    computer.style.opacity = '1';
                } else {
                    if (lockOverlay) lockOverlay.style.display = 'flex';
                    computer.style.opacity = '0.7';
                }
            });
        }
        
        // 更新角色网格
        function updateCharactersGrid() {
            charactersGrid.innerHTML = '';
            
            gameData.characters.forEach((character, index) => {
                const card = document.createElement('div');
                card.className = `character-card bg-dark/50 rounded-lg p-4 text-center cursor-pointer hover:bg-dark/80 transition ${character.unlocked ? '' : 'opacity-50'}`;
                
                if (character.unlocked) {
                    card.innerHTML = `
                        <div class="w-16 h-16 mx-auto bg-primary/20 rounded-full mb-2 flex items-center justify-center animate-float">
                            <i class="fa fa-user-circle text-3xl text-primary"></i>
                        </div>
                        <p class="font-medium">${character.name}</p>
                    `;
                    card.addEventListener('click', () => {
                        // 选择角色的逻辑
                        showToast(`已选择角色: ${character.name}`, 'success');
                    });
                } else {
                    card.innerHTML = `
                        <div class="w-16 h-16 mx-auto bg-gray-700 rounded-full mb-2 flex items-center justify-center">
                            <i class="fa fa-lock text-2xl"></i>
                        </div>
                        <p class="text-sm">未解锁</p>
                    `;
                }
                
                charactersGrid.appendChild(card);
            });
        }
        
        // 更新角色详情
        function updateCharacterDetails() {
            characterDetails.innerHTML = '';
            
            gameData.characters.forEach(character => {
                if (!character.unlocked) return;
                
                const characterDiv = document.createElement('div');
                characterDiv.className = 'bg-gray-800 rounded-lg p-6 mb-6';
                
                characterDiv.innerHTML = `
                    <div class="flex items-start space-x-4">
                        <div class="w-20 h-20 bg-primary/20 rounded-full flex items-center justify-center flex-shrink-0">
                            <i class="fa fa-user-circle text-4xl text-primary"></i>
                        </div>
                        <div class="flex-1">
                            <h3 class="text-xl font-bold mb-2">${character.name}</h3>
                            <p class="text-gray-300 mb-4">${character.description}</p>
                            <div class="space-y-3">
                                ${character.skills.map(skill => `
                                    <div class="flex items-center">
                                        <div class="skill-icon">
                                            <span>${skill.key}</span>
                                        </div>
                                        <div>
                                            <p class="font-medium">${skill.name}</p>
                                            <p class="text-sm text-gray-400">${skill.description}</p>
                                        </div>
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                    </div>
                `;
                
                characterDetails.appendChild(characterDiv);
            });
            
            if (characterDetails.children.length === 0) {
                characterDetails.innerHTML = `
                    <div class="text-center py-12">
                        <i class="fa fa-info-circle text-4xl mb-4 text-gray-500"></i>
                        <p class="text-gray-400">尚未解锁任何角色</p>
                        <p class="text-sm text-gray-500 mt-2">完成关卡挑战以解锁更多角色</p>
                    </div>
                `;
            }
        }
        
        // 初始化矩阵背景
        function initMatrixBackground() {
            const canvas = document.getElementById('matrix-bg');
            const ctx = canvas.getContext('2d');
            
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            
            const characters = '01アイウエオカキクケコサシスセソタチツテトナニヌネノハヒフヘホマミムメモヤユヨラリルレロワヲン';
            const fontSize = 14;
            const columns = canvas.width / fontSize;
            
            const drops = [];
            for (let i = 0; i < columns; i++) {
                drops[i] = 1;
            }
            
            function draw() {
                ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                ctx.fillStyle = '#0F0';
                ctx.font = `${fontSize}px monospace`;
                
                for (let i = 0; i < drops.length; i++) {
                    const text = characters.charAt(Math.floor(Math.random() * characters.length));
                    ctx.fillText(text, i * fontSize, drops[i] * fontSize);
                    
                    if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                        drops[i] = 0;
                    }
                    drops[i]++;
                }
            }
            
            setInterval(draw, 33);
            
            window.addEventListener('resize', () => {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            });
        }
        
        // 禁用右键和Ctrl键
        function disableRightClickAndCtrl() {
            document.addEventListener('contextmenu', (e) => {
                e.preventDefault();
                return false;
            });
            
            document.addEventListener('keydown', (e) => {
                // 禁用Ctrl+S, Ctrl+C, Ctrl+V等
                if (e.ctrlKey) {
                    e.preventDefault();
                    return false;
                }
                
                // 禁用F12, F5等
                if ([123, 116, 115, 119, 122].includes(e.keyCode)) {
                    e.preventDefault();
                    return false;
                }
            });
        }
        
        // 事件监听器
        loginTab.addEventListener('click', () => {
            loginTab.classList.add('border-primary');
            loginTab.classList.remove('border-gray-600');
            createTab.classList.add('border-gray-600');
            createTab.classList.remove('border-primary');
            loginForm.classList.remove('hidden');
            createForm.classList.add('hidden');
        });
        
        createTab.addEventListener('click', () => {
            createTab.classList.add('border-primary');
            createTab.classList.remove('border-gray-600');
            loginTab.classList.add('border-gray-600');
            loginTab.classList.remove('border-primary');
            createForm.classList.remove('hidden');
            loginForm.classList.add('hidden');
        });
        
        createBtn.addEventListener('click', () => {
            const usernameInput = document.getElementById('create-username');
            const usernameValue = usernameInput.value.trim();
            
            if (!usernameValue) {
                showToast('请输入用户名', 'error');
                return;
            }
            
            gameData.user = createUser(usernameValue);
            localStorage.setItem('fightCCFUser', JSON.stringify(gameData.user));
            initializeGame();
        });
        
        loginBtn.addEventListener('click', () => {
            const secretKeyInput = document.getElementById('login-secret-key');
            const secretKeyValue = secretKeyInput.value.trim();
            
            if (!secretKeyValue) {
                showToast('请输入秘钥', 'error');
                return;
            }
            
            const user = loginUser(secretKeyValue);
            if (user) {
                gameData.user = user;
                localStorage.setItem('fightCCFUser', JSON.stringify(user));
                initializeGame();
            }
        });
        
        closeAuthModal.addEventListener('click', hideAuthModal);
        
        logoutBtn.addEventListener('click', () => {
            localStorage.removeItem('fightCCFUser');
            gameData.user = null;
            
            // 重置游戏数据
            gameData.characters.forEach(char => char.unlocked = false);
            gameData.levels.forEach(level => level.unlocked = false);
            gameData.levels[0].unlocked = true;
            
            userInfo.classList.add('hidden');
            userInfo.classList.remove('flex');
            logoutBtn.classList.add('hidden');
            computersSection.classList.add('hidden');
            
            showAuthModal();
            showToast('已退出登录', 'info');
        });
        
        copySecretKey.addEventListener('click', () => {
            if (gameData.user) {
                navigator.clipboard.writeText(gameData.user.secretKey).then(() => {
                    showToast('秘钥已复制到剪贴板', 'success');
                }).catch(() => {
                    showToast('复制失败', 'error');
                });
            }
        });
        
        refreshSecretKey.addEventListener('click', () => {
            if (gameData.user) {
                gameData.user.secretKey = generateSecretKey(gameData.user);
                secretKeyPreview.textContent = gameData.user.secretKey.substring(0, 8) + '...';
                localStorage.setItem('fightCCFUser', JSON.stringify(gameData.user));
                showToast('秘钥已刷新', 'success');
            }
        });
        
        openCharactersModal.addEventListener('click', showCharactersModal);
        closeCharactersModal.addEventListener('click', hideCharactersModal);
        
        // 计算机点击事件
        computers.forEach(computer => {
            computer.addEventListener('click', () => {
                const levelId = parseInt(computer.dataset.level);
                const isUnlocked = gameData.user.unlockedLevels.includes(levelId);
                
                if (isUnlocked) {
                    // 检查是否有对应的关卡HTML文件
                    // 这里简化处理，只实现CSP-J的关卡
                    if (levelId === 1) {
                        window.location.href = 'cspj.html';
                    } else {
                        showToast('该关卡尚未开发', 'info');
                        setTimeout(() => {
                            // 1.5秒后返回
                        }, 1500);
                    }
                } else {
                    showToast('请先完成前面的关卡', 'error');
                }
            });
        });
        
        // 点击模态框外部关闭
        window.addEventListener('click', (e) => {
            if (e.target === authModal) hideAuthModal();
            if (e.target === charactersModal) hideCharactersModal();
        });
        
        // 按ESC键关闭模态框
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                hideAuthModal();
                hideCharactersModal();
            }
        });
    </script>
</body>
