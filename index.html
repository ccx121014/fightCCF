<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fightCCF - 主页</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="main-container">
        <!-- 用户信息区域 -->
        <div class="user-info">
            <div class="username-display">用户名: 加载中...</div>
            <div class="secret-key-display">秘钥: 加载中...</div>
            <button class="copy-button">复制</button>
        </div>
        
        <!-- 角色按钮 -->
        <a href="characters.html" class="characters-button">
            <i class="fas fa-user"></i> 角色
        </a>
        
        <!-- 计算机网格 -->
        <div class="computers-grid">
            <div class="computer">
                <div class="computer-icon"><i class="fas fa-desktop"></i></div>
                <div class="computer-title">CSP-J</div>
                <div class="lock-icon" style="display: none;">🔒</div>
            </div>
            <div class="computer">
                <div class="computer-icon"><i class="fas fa-desktop"></i></div>
                <div class="computer-title">CSP-S</div>
                <div class="lock-icon" style="display: none;">🔒</div>
            </div>
            <div class="computer">
                <div class="computer-icon"><i class="fas fa-desktop"></i></div>
                <div class="computer-title">NOIP</div>
                <div class="lock-icon" style="display: none;">🔒</div>
            </div>
            <div class="computer">
                <div class="computer-icon"><i class="fas fa-desktop"></i></div>
                <div class="computer-title">省选</div>
                <div class="lock-icon" style="display: none;">🔒</div>
            </div>
            <div class="computer">
                <div class="computer-icon"><i class="fas fa-desktop"></i></div>
                <div class="computer-title">NOI</div>
                <div class="lock-icon" style="display: none;">🔒</div>
            </div>
            <div class="computer">
                <div class="computer-icon"><i class="fas fa-desktop"></i></div>
                <div class="computer-title">CCF主席</div>
                <div class="lock-icon" style="display: none;">🔒</div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
