<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Login</title>
</head>
<body>
    <h1>Test Login Page</h1>
    <div class="login-container">
        <h2>创建账号</h2>
        <form id="create-form">
            <input type="text" id="create-username" placeholder="输入用户名" required>
            <button type="submit">创建账号</button>
        </form>
        
        <h2>登录</h2>
        <form id="login-form">
            <input type="text" id="login-key" placeholder="输入秘钥" required>
            <button type="submit">登录</button>
        </form>
    </div>
    <script>
        // 简化的测试代码
        document.addEventListener('DOMContentLoaded', () => {
            console.log('DOM loaded');
            
            const createForm = document.getElementById('create-form');
            const loginForm = document.getElementById('login-form');
            
            console.log('Create form:', createForm);
            console.log('Login form:', loginForm);
            
            if (createForm) {
                createForm.addEventListener('submit', (e) => {
                    e.preventDefault();
                    console.log('Create form submitted');
                    const username = document.getElementById('create-username').value;
                    if (username) {
                        console.log('Creating account for:', username);
                        alert('测试：账号创建成功！');
                    }
                });
            }
            
            if (loginForm) {
                loginForm.addEventListener('submit', (e) => {
                    e.preventDefault();
                    console.log('Login form submitted');
                    const secretKey = document.getElementById('login-key').value;
                    if (secretKey) {
                        console.log('Login with key:', secretKey);
                        alert('测试：登录成功！');
                    }
                });
            }
        });
    </script>
</body>
</html>
