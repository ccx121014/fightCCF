<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fight CCF - NOIP章节</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/lucide@0.544.0/dist/umd/lucide.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700&family=Noto+Sans+SC:wght@300;400;500;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans SC', sans-serif;
            background: #0a0a0a;
            color: #fff;
            overflow: hidden;
        }

        .orbitron {
            font-family: 'Orbitron', sans-serif;
        }

        .game-bg {
            background: #000;
            position: relative;
            overflow: hidden;
        }

        #digitalRain {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.3;
        }

        .glass {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .glow-text {
            text-shadow: 0 0 10px #ff00ff, 0 0 20px #ff00ff, 0 0 30px #ff00ff;
        }

        .health-bar {
            height: 20px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            overflow: hidden;
            border: 2px solid #fff;
        }

        .health-fill {
            height: 100%;
            background: linear-gradient(90deg, #ff0000, #ff6b6b);
            transition: width 0.3s ease;
            border-radius: 8px;
        }

        .timer {
            font-size: 2rem;
            font-weight: bold;
            text-shadow: 0 0 10px #ff00ff;
        }

        .skill-btn {
            transition: all 0.2s ease;
            cursor: pointer;
            position: relative;
        }

        .skill-btn:hover {
            transform: scale(1.1);
        }

        .skill-btn.cooldown {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .skill-btn .cooldown-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.7);
            transition: height 0.1s linear;
        }

        .key-hint {
            position: absolute;
            bottom: -25px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.75rem;
            color: #aaa;
            font-weight: bold;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            backdrop-filter: blur(5px);
        }

        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: rgba(0, 0, 0, 0.9);
            border: 2px solid #ff00ff;
            border-radius: 15px;
            padding: 2rem;
            text-align: center;
            max-width: 400px;
            width: 90%;
            box-shadow: 0 0 30px rgba(255, 0, 255, 0.3);
        }

        .damage-text {
            position: absolute;
            color: #ff0000;
            font-weight: bold;
            font-size: 1.2rem;
            pointer-events: none;
            animation: damageFloat 1s ease-out forwards;
            text-shadow: 0 0 10px #ff0000;
        }

        .hit-effect {
            position: absolute;
            width: 40px;
            height: 40px;
            background: radial-gradient(circle, #ff00ff, transparent);
            border-radius: 50%;
            pointer-events: none;
            animation: hitExpand 0.5s ease-out forwards;
        }

        .skill-effect {
            position: absolute;
            pointer-events: none;
            z-index: 100;
        }

        .combo-display {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 3rem;
            font-weight: bold;
            color: #ffd700;
            text-shadow: 0 0 20px #ffd700;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .combo-display.visible {
            opacity: 1;
        }

        @keyframes damageFloat {
            0% {
                opacity: 1;
                transform: translateY(0);
            }
            100% {
                opacity: 0;
                transform: translateY(-50px);
            }
        }

        @keyframes hitExpand {
            0% {
                transform: scale(0);
                opacity: 1;
            }
            100% {
                transform: scale(3);
                opacity: 0;
            }
        }

        .floating {
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .notification {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 30px 50px;
            background: rgba(0, 0, 0, 0.9);
            color: white;
            border-radius: 15px;
            z-index: 2000;
            text-align: center;
            border: 2px solid #ff00ff;
            box-shadow: 0 0 30px rgba(255, 0, 255, 0.5);
        }

        .btn {
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(255, 0, 255, 0.4);
        }
    </style>
</head>
<body class="bg-main h-screen flex items-center justify-center">
    <!-- 游戏画布 -->
    <canvas id="digitalRain"></canvas>
    <canvas id="gameCanvas" class="absolute top-0 left-0 w-full h-full"></canvas>

    <!-- HUD界面 -->
    <div class="hud p-6">
        <!-- 顶部信息栏 -->
        <div class="flex justify-between items-center mb-6">
            <div class="flex items-center space-x-4">
                <button id="backBtn" class="glass p-3 rounded-lg hover:bg-white/20 transition-colors">
                    <i data-lucide="arrow-left" class="w-6 h-6"></i>
                </button>
                <div>
                    <p class="text-sm text-gray-300">关卡</p>
                    <p class="orbitron font-bold text-xl" id="currentLevel">NOIP - 算法竞赛</p>
                </div>
            </div>
            <div class="timer orbitron" id="timer">240</div>
            <div class="text-right">
                <p class="text-sm text-gray-300">得分</p>
                <p class="orbitron font-bold text-xl" id="score">0</p>
            </div>
        </div>

        <!-- 血量条 -->
        <div class="flex justify-between items-center mb-8">
            <div class="w-1/3">
                <div class="flex justify-between mb-2">
                    <span class="orbitron" id="playerName">NOIP选手</span>
                    <span class="orbitron" id="playerHealth">100%</span>
                </div>
                <div class="health-bar">
                    <div class="health-fill" id="playerHealthBar" style="width: 100%"></div>
                </div>
            </div>
            <div class="w-1/3">
                <div class="flex justify-between mb-2">
                    <span class="orbitron" id="enemyName">数据结构巨兽</span>
                    <span class="orbitron" id="enemyHealth">500%</span>
                </div>
                <div class="health-bar">
                    <div class="health-fill" id="enemyHealthBar" style="width: 100%"></div>
                </div>
            </div>
        </div>

        <!-- 技能按钮 -->
        <div class="fixed bottom-8 left-1/2 transform -translate-x-1/2 flex space-x-6">
            <div class="skill-btn glass rounded-full w-16 h-16 flex items-center justify-center relative">
                <i data-lucide="zap" class="w-8 h-8 text-yellow-400"></i>
                <div class="cooldown-overlay"></div>
                <div class="key-hint">J</div>
            </div>
            <div class="skill-btn glass rounded-full w-16 h-16 flex items-center justify-center relative">
                <i data-lucide="sword" class="w-8 h-8 text-red-400"></i>
                <div class="cooldown-overlay"></div>
                <div class="key-hint">K</div>
            </div>
            <div class="skill-btn glass rounded-full w-16 h-16 flex items-center justify-center relative">
                <i data-lucide="star" class="w-8 h-8 text-purple-400"></i>
                <div class="cooldown-overlay"></div>
                <div class="key-hint">L</div>
            </div>
            <div class="skill-btn glass rounded-full w-16 h-16 flex items-center justify-center relative">
                <i data-lucide="shield" class="w-8 h-8 text-blue-400"></i>
                <div class="cooldown-overlay"></div>
                <div class="key-hint">U</div>
            </div>
        </div>
    </div>

    <!-- 连击显示 -->
    <div class="combo-display" id="comboDisplay">
        <div id="comboCount">0</div>
        <div class="text-sm">连击</div>
    </div>

    <!-- 游戏结束模态框 -->
    <div class="modal" id="gameOverModal">
        <div class="modal-content">
            <i data-lucide="x-circle" class="w-24 h-24 mx-auto text-red-500 mb-4"></i>
            <h2 class="text-2xl font-bold mb-2">游戏结束</h2>
            <p class="text-gray-300 mb-4">你被数据结构巨兽击败了...</p>
            <div class="glass rounded-lg p-4 mb-6">
                <p class="text-sm text-gray-400">最终得分</p>
                <p class="text-3xl font-bold orbitron" id="finalScore">0</p>
            </div>
            <div class="flex space-x-4">
                <button id="retryBtn" class="btn flex-1 bg-yellow-600 hover:bg-yellow-700 text-white py-3 rounded-lg font-medium orbitron">
                    重试
                </button>
                <button id="homeBtn" class="btn flex-1 bg-blue-600 hover:bg-blue-700 text-white py-3 rounded-lg font-medium orbitron">
                    返回主页
                </button>
            </div>
        </div>
    </div>

    <!-- 胜利模态框 -->
    <div class="modal" id="victoryModal">
        <div class="modal-content">
            <i data-lucide="trophy" class="w-24 h-24 mx-auto text-yellow-400 mb-4"></i>
            <h2 class="text-2xl font-bold mb-2">胜利！</h2>
            <p class="text-lg">你成功击败了数据结构巨兽！</p>
            <div class="glass rounded-lg p-4 mb-6">
                <p class="text-sm text-gray-400">最终得分</p>
                <p class="text-3xl font-bold orbitron" id="victoryScore">0</p>
            </div>
            <div class="glass rounded-lg p-4 mb-6">
                <p class="text-cyan-400 font-semibold">解锁成就</p>
                <p class="text-sm text-gray-300">算法大师 - 掌握了高级算法的精髓</p>
            </div>
            <div class="flex space-x-4">
                <button id="nextLevelBtn" class="btn flex-1 bg-green-600 hover:bg-green-700 text-white py-3 rounded-lg font-medium orbitron">
                    下一关
                </button>
                <button id="victoryHomeBtn" class="btn flex-1 bg-blue-600 hover:bg-blue-700 text-white py-3 rounded-lg font-medium orbitron">
                    返回主页
                </button>
            </div>
        </div>
    </div>

    <script>
        // 数字雨效果
        function initDigitalRain() {
            const canvas = document.getElementById('digitalRain');
            const ctx = canvas.getContext('2d');
            
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            
            const characters = '01';
            const fontSize = 14;
            const columns = canvas.width / fontSize;
            
            const drops = [];
            for (let i = 0; i < columns; i++) {
                drops[i] = Math.random() * -100;
            }
            
            function draw() {
                ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                ctx.fillStyle = '#ff00ff';
                ctx.font = fontSize + 'px monospace';
                
                for (let i = 0; i < drops.length; i++) {
                    const text = characters.charAt(Math.floor(Math.random() * characters.length));
                    ctx.fillText(text, i * fontSize, drops[i] * fontSize);
                    
                    if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                        drops[i] = 0;
                    }
                    drops[i]++;
                }
            }
            
            setInterval(draw, 33);
            
            window.addEventListener('resize', () => {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            });
        }

        // 初始化Lucide图标
        lucide.createIcons();
        
        // 初始化数字雨
        initDigitalRain();

        // 游戏数据
        let gameData = {
            player: {
                name: 'NOIP选手',
                health: 100,
                maxHealth: 100,
                x: 300,
                y: 400,
                width: 80,
                height: 120,
                speed: 8,
                isAttacking: false,
                isDefending: false,
                direction: 'right',
                animationFrame: 0,
                state: 'idle' // idle, running, attacking, hit, skill1, skill2, skill3, skill4, defending
            },
            enemy: {
                name: '数据结构巨兽',
                health: 500,
                maxHealth: 500,
                x: 800,
                y: 400,
                width: 150,
                height: 200,
                speed: 5,
                isAttacking: false,
                direction: 'left',
                animationFrame: 0,
                state: 'idle',
                attackPattern: 0, // 0: 普通攻击, 1: 算法攻击, 2: 数据结构攻击, 3: 终极攻击
                lastAttackTime: 0,
                phase: 1 // 1: 普通阶段, 2: 狂暴阶段
            },
            game: {
                score: 0,
                time: 120,
                isRunning: true,
                level: 'NOIP - 算法竞赛',
                keys: {},
                skillCooldowns: {
                    skill1: 0,
                    skill2: 0,
                    skill3: 0,
                    skill4: 0
                },
                combo: 0,
                maxCombo: 0,
                lastDamageTime: 0
            }
        };

        // 游戏画布
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // 创建伤害文本
        function createDamageText(x, y, damage) {
            const damageEl = document.createElement('div');
            damageEl.className = 'damage-text';
            damageEl.textContent = damage;
            damageEl.style.left = x + 'px';
            damageEl.style.top = y + 'px';
            document.body.appendChild(damageEl);
            
            setTimeout(() => {
                if (document.body.contains(damageEl)) {
                    document.body.removeChild(damageEl);
                }
            }, 1000);
        }

        // 创建击中效果
        function createHitEffect(x, y) {
            const effect = document.createElement('div');
            effect.className = 'hit-effect';
            effect.style.left = (x - 20) + 'px';
            effect.style.top = (y - 20) + 'px';
            document.body.appendChild(effect);
            
            setTimeout(() => {
                if (document.body.contains(effect)) {
                    document.body.removeChild(effect);
                }
            }, 500);
        }

        // 创建技能效果
        function createSkillEffect(x, y, skillType) {
            const effect = document.createElement('div');
            effect.className = 'skill-effect';
            
            switch (skillType) {
                case 'skill1':
                    effect.innerHTML = '<i data-lucide="zap" class="w-32 h-32 text-yellow-400"></i>';
                    break;
                case 'skill2':
                    effect.innerHTML = '<i data-lucide="sword" class="w-32 h-32 text-red-400"></i>';
                    break;
                case 'skill3':
                    effect.innerHTML = '<i data-lucide="star" class="w-32 h-32 text-purple-400"></i>';
                    break;
                case 'skill4':
                    effect.innerHTML = '<i data-lucide="shield" class="w-32 h-32 text-blue-400"></i>';
                    break;
            }
            
            effect.style.left = (x - 64) + 'px';
            effect.style.top = (y - 64) + 'px';
            document.body.appendChild(effect);
            lucide.createIcons();
            
            setTimeout(() => {
                if (document.body.contains(effect)) {
                    document.body.removeChild(effect);
                }
            }, 800);
        }

        // 检查碰撞
        function checkCollision(rect1, rect2) {
            return rect1.x < rect2.x + rect2.width &&
                   rect1.x + rect1.width > rect2.x &&
                   rect1.y < rect2.y + rect2.height &&
                   rect1.y + rect1.height > rect2.y;
        }

        // 绘制玩家
        function drawPlayer(x, y, direction, state, frame) {
            ctx.save();
            
            // 绘制玩家身体
            ctx.fillStyle = '#00ffff';
            ctx.fillRect(x, y, gameData.player.width, gameData.player.height);
            
            // 绘制头部
            ctx.fillStyle = '#ffffff';
            ctx.fillRect(x + 20, y - 30, 40, 30);
            
            // 绘制眼睛
            ctx.fillStyle = '#000000';
            if (direction === 'right') {
                ctx.fillRect(x + 50, y - 20, 5, 5);
            } else {
                ctx.fillRect(x + 25, y - 20, 5, 5);
            }
            
            // 根据状态绘制特效
            if (state === 'defending') {
                ctx.strokeStyle = '#0000ff';
                ctx.lineWidth = 5;
                ctx.strokeRect(x - 10, y - 10, gameData.player.width + 20, gameData.player.height + 20);
            }
            
            ctx.restore();
        }

        // 绘制敌人
        function drawEnemy(x, y, direction, state, frame) {
            ctx.save();
            
            // 根据阶段改变颜色
            if (gameData.enemy.phase === 2) {
                ctx.fillStyle = '#ff0000';
            } else {
                ctx.fillStyle = '#ff00ff';
            }
            
            // 绘制敌人身体
            ctx.fillRect(x, y, gameData.enemy.width, gameData.enemy.height);
            
            // 绘制头部
            ctx.fillStyle = '#ffffff';
            ctx.fillRect(x + 35, y - 40, 80, 40);
            
            // 绘制眼睛
            ctx.fillStyle = '#000000';
            ctx.fillRect(x + 50, y - 25, 10, 10);
            ctx.fillRect(x + 90, y - 25, 10, 10);
            
            // 绘制数据结构标志
            ctx.fillStyle = '#ffff00';
            ctx.font = '20px Arial';
            ctx.fillText('树', x + 65, y + 50);
            
            ctx.restore();
        }

        // 使用玩家技能
        function usePlayerSkill(skillType) {
            const { player, enemy, game } = gameData;
            
            if (player.isAttacking || player.state === 'hit') return false;
            
            player.isAttacking = true;
            player.state = skillType;
            
            let damage = 0;
            
            switch (skillType) {
                case 'skill1': // 快速排序闪电
                    game.skillCooldowns.skill1 = 240; // 4秒冷却
                    damage = 25 + Math.floor(Math.random() * 15);
                    
                    createSkillEffect(player.x, player.y - 100, 'skill1');
                    
                    const lightningRange = {
                        x: player.direction === 'right' ? player.x + player.width : player.x - 120,
                        y: player.y - 60,
                        width: 120,
                        height: 120
                    };
                    
                    if (checkCollision(lightningRange, enemy)) {
                        enemy.health -= damage;
                        enemy.state = 'hit';
                        createDamageText(enemy.x, enemy.y - 50, damage);
                        createHitEffect(enemy.x, enemy.y - 30);
                        game.score += damage * 2;
                        game.combo++;
                        
                        // 敌人受击硬直
                        setTimeout(() => {
                            if (enemy.state === 'hit') {
                                enemy.state = 'idle';
                            }
                        }, 600);
                    }
                    break;
                    
                case 'skill2': // 树状数组突刺
                    game.skillCooldowns.skill2 = 360; // 6秒冷却
                    damage = 40 + Math.floor(Math.random() * 20);
                    
                    createSkillEffect(player.x, player.y - 100, 'skill2');
                    
                    // 多次突刺
                    let刺Count = 0;
                    const突刺Interval = setInterval(() => {
                        if (刺Count >= 3) {
                            clearInterval(突刺Interval);
                            return;
                        }
                        
                        const突刺X = player.direction === 'right' ? 
                            player.x + player.width + (刺Count * 50) : 
                            player.x - (刺Count * 50);
                        const突刺Range = {
                            x: 突刺X,
                            y: player.y - 40,
                            width: 40,
                            height: 80
                        };
                        
                        if (checkCollision(突刺Range, enemy)) {
                            const刺Damage = Math.floor(damage / 3);
                            enemy.health -=刺Damage;
                            enemy.state = 'hit';
                            createDamageText(enemy.x, enemy.y - 50,刺Damage);
                            createHitEffect(enemy.x, enemy.y - 30);
                            game.score +=刺Damage * 2;
                            game.combo++;
                            
                            clearInterval(突刺Interval);
                        }
                        
                       刺Count++;
                    }, 150);
                    break;
                    
                case 'skill3': // 动态规划之星
                    game.skillCooldowns.skill3 = 600; // 10秒冷却
                    damage = 60 + Math.floor(Math.random() * 30);
                    
                    createSkillEffect(player.x, player.y - 150, 'skill3');
                    
                    // 范围攻击
                    const radius = 150;
                    const dx = enemy.x - player.x;
                    const dy = enemy.y - player.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    if (distance < radius) {
                        enemy.health -= damage;
                        enemy.state = 'hit';
                        createDamageText(enemy.x, enemy.y - 50, damage);
                        
                        // 创建多个击中效果
                        for (let i = 0; i < 6; i++) {
                            setTimeout(() => {
                                createHitEffect(enemy.x + Math.random() * 80 - 40, 
                                               enemy.y + Math.random() * 80 - 40);
                            }, i * 100);
                        }
                        
                        game.score += damage * 3;
                        game.combo += 2;
                    }
                    break;
                    
                case 'skill4': // 防御姿态
                    game.skillCooldowns.skill4 = 480; // 8秒冷却
                    player.isDefending = true;
                    player.state = 'defending';
                    
                    createSkillEffect(player.x, player.y - 100, 'skill4');
                    
                    // 3秒防御时间
                    setTimeout(() => {
                        player.isDefending = false;
                        if (player.state === 'defending') {
                            player.state = 'idle';
                        }
                    }, 3000);
                    
                    return true;
            }
            
            // 连击奖励
            if (game.combo > game.maxCombo) {
                game.maxCombo = game.combo;
            }
            if (game.combo > 5) {
                game.score += Math.floor(damage * (game.combo / 5));
            }
            
            // 重置玩家状态
            setTimeout(() => {
                player.isAttacking = false;
                if (player.state === skillType) {
                    player.state = 'idle';
                }
            }, 1000);
            
            return true;
        }

        // 敌人AI
        function updateEnemyAI() {
            const { enemy, player, game } = gameData;
            const currentTime = Date.now();
            
            // 第二阶段转换
            if (enemy.health < enemy.maxHealth * 0.5 && enemy.phase === 1) {
                enemy.phase = 2;
                enemy.speed += 2;
                enemy.lastAttackTime = currentTime - 1000; // 立即开始攻击
            }
            
            // 简单的AI逻辑
            if (Math.abs(player.x - enemy.x) > 250) {
                // 接近玩家
                if (player.x > enemy.x) {
                    enemy.x += enemy.speed;
                    enemy.direction = 'right';
                } else {
                    enemy.x -= enemy.speed;
                    enemy.direction = 'left';
                }
                enemy.state = 'running';
            } else {
                // 攻击玩家
                const attackInterval = enemy.phase === 2 ? 1500 : 2000;
                if (currentTime - enemy.lastAttackTime > attackInterval) {
                    enemy.lastAttackTime = currentTime;
                    enemy.isAttacking = true;
                    
                    // 随机选择攻击模式
                    enemy.attackPattern = Math.floor(Math.random() * (enemy.phase === 2 ? 4 : 3));
                    
                    switch (enemy.attackPattern) {
                        case 0: // 普通攻击
                            enemy.state = 'attacking';
                            const attackRange = {
                                x: enemy.direction === 'right' ? enemy.x + enemy.width : enemy.x - 80,
                                y: enemy.y - 40,
                                width: 80,
                                height: 80
                            };
                            
                            if (checkCollision(attackRange, player)) {
                                let damage = 20 + Math.floor(Math.random() * 10);
                                
                                // 如果玩家在防御状态，减少伤害
                                if (player.isDefending) {
                                    damage = Math.floor(damage * 0.3);
                                    createDamageText(player.x, player.y - 50, `防御! ${damage}`);
                                } else {
                                    player.health -= damage;
                                    player.state = 'hit';
                                    createDamageText(player.x, player.y - 50, damage);
                                    createHitEffect(player.x, player.y - 30);
                                    game.combo = 0; // 重置连击
                                }
                            }
                            break;
                            
                        case 1: // 树状数组攻击
                            enemy.state = 'skill1';
                            const treeRange = {
                                x: enemy.direction === 'right' ? enemy.x + enemy.width : enemy.x - 150,
                                y: enemy.y - 60,
                                width: 150,
                                height: 120
                            };
                            
                            if (checkCollision(treeRange, player)) {
                                let damage = 30 + Math.floor(Math.random() * 15);
                                
                                if (player.isDefending) {
                                    damage = Math.floor(damage * 0.3);
                                    createDamageText(player.x, player.y - 50, `防御! ${damage}`);
                                } else {
                                    player.health -= damage;
                                    player.state = 'hit';
                                    createDamageText(player.x, player.y - 50, damage);
                                    createHitEffect(player.x, player.y - 30);
                                    game.combo = 0;
                                }
                            }
                            break;
                            
                        case 2: // 图论攻击
                            enemy.state = 'skill2';
                            // 范围攻击
                            const radius = 120;
                            const dx = player.x - enemy.x;
                            const dy = player.y - enemy.y;
                            const distance = Math.sqrt(dx * dx + dy * dy);
                            
                            if (distance < radius) {
                                let damage = 40 + Math.floor(Math.random() * 20);
                                
                                if (player.isDefending) {
                                    damage = Math.floor(damage * 0.3);
                                    createDamageText(player.x, player.y - 50, `防御! ${damage}`);
                                } else {
                                    player.health -= damage;
                                    player.state = 'hit';
                                    createDamageText(player.x, player.y - 50, damage);
                                    createHitEffect(player.x, player.y - 30);
                                    game.combo = 0;
                                }
                            }
                            break;
                            
                        case 3: // 终极算法攻击（仅第二阶段）
                            enemy.state = 'skill3';
                            const ultimateRange = {
                                x: enemy.direction === 'right' ? enemy.x + enemy.width : enemy.x - 200,
                                y: enemy.y - 100,
                                width: 200,
                                height: 200
                            };
                            
                            if (checkCollision(ultimateRange, player)) {
                                let damage = 60 + Math.floor(Math.random() * 30);
                                
                                if (player.isDefending) {
                                    damage = Math.floor(damage * 0.3);
                                    createDamageText(player.x, player.y - 50, `防御! ${damage}`);
                                } else {
                                    player.health -= damage;
                                    player.state = 'hit';
                                    createDamageText(player.x, player.y - 50, damage);
                                    
                                    // 创建多个击中效果
                                    for (let i = 0; i < 8; i++) {
                                        setTimeout(() => {
                                            createHitEffect(player.x + Math.random() * 100 - 50, 
                                                           player.y + Math.random() * 100 - 50);
                                        }, i * 50);
                                    }
                                    
                                    game.combo = 0;
                                }
                            }
                            break;
                    }
                    
                    // 重置攻击状态
                    setTimeout(() => {
                        enemy.isAttacking = false;
                        if (enemy.state.startsWith('skill') || enemy.state === 'attacking') {
                            enemy.state = 'idle';
                        }
                    }, 1000);
                }
            }
        }

        // 更新游戏状态
        function updateGame() {
            const { player, enemy, game } = gameData;
            
            if (!game.isRunning) return;
            
            // 更新技能冷却
            Object.keys(game.skillCooldowns).forEach(skill => {
                if (game.skillCooldowns[skill] > 0) {
                    game.skillCooldowns[skill]--;
                }
            });
            
            // 更新连击显示
            const comboDisplay = document.getElementById('comboDisplay');
            const comboCount = document.getElementById('comboCount');
            
            if (game.combo > 1) {
                comboDisplay.classList.add('visible');
                comboCount.textContent = game.combo;
            } else {
                comboDisplay.classList.remove('visible');
            }
            
            // 更新技能按钮冷却显示
            const skillBtns = document.querySelectorAll('.skill-btn');
            const cooldowns = [game.skillCooldowns.skill1, game.skillCooldowns.skill2, 
                             game.skillCooldowns.skill3, game.skillCooldowns.skill4];
            const maxCooldowns = [240, 360, 600, 480];
            
            skillBtns.forEach((btn, index) => {
                const overlay = btn.querySelector('.cooldown-overlay');
                const percentage = (cooldowns[index] / maxCooldowns[index]) * 100;
                overlay.style.height = percentage + '%';
                
                if (cooldowns[index] > 0) {
                    btn.classList.add('cooldown');
                } else {
                    btn.classList.remove('cooldown');
                }
            });
            
            // 玩家移动
            if (game.keys['w'] && player.y > 100) {
                player.y -= player.speed;
                if (player.state !== 'attacking' && !player.state.startsWith('skill') && !player.isDefending) {
                    player.state = 'running';
                }
            }
            if (game.keys['s'] && player.y < canvas.height - 150) {
                player.y += player.speed;
                if (player.state !== 'attacking' && !player.state.startsWith('skill') && !player.isDefending) {
                    player.state = 'running';
                }
            }
            if (game.keys['a'] && player.x > 50) {
                player.x -= player.speed;
                player.direction = 'left';
                if (player.state !== 'attacking' && !player.state.startsWith('skill') && !player.isDefending) {
                    player.state = 'running';
                }
            }
            if (game.keys['d'] && player.x < canvas.width - 150) {
                player.x += player.speed;
                player.direction = 'right';
                if (player.state !== 'attacking' && !player.state.startsWith('skill') && !player.isDefending) {
                    player.state = 'running';
                }
            }
            
            // 玩家攻击
            if (game.keys['i'] && !player.isAttacking && player.state !== 'hit' && !player.isDefending) {
                player.isAttacking = true;
                player.state = 'attacking';
                
                const attackRange = {
                    x: player.direction === 'right' ? player.x + player.width : player.x - 60,
                    y: player.y - 30,
                    width: 60,
                    height: 60
                };
                
                if (checkCollision(attackRange, enemy)) {
                    const damage = 15 + Math.floor(Math.random() * 10);
                    enemy.health -= damage;
                    enemy.state = 'hit';
                    createDamageText(enemy.x, enemy.y - 50, damage);
                    createHitEffect(enemy.x, enemy.y - 30);
                    game.score += damage;
                    game.combo++;
                    
                    // 敌人受击硬直
                    setTimeout(() => {
                        if (enemy.state === 'hit') {
                            enemy.state = 'idle';
                        }
                    }, 500);
                }
                
                // 攻击动画结束
                setTimeout(() => {
                    player.isAttacking = false;
                    if (player.state === 'attacking') {
                        player.state = 'idle';
                    }
                }, 500);
            }
            
            // 技能释放
            if (game.keys['j'] && game.skillCooldowns.skill1 === 0) {
                usePlayerSkill('skill1');
            }
            if (game.keys['k'] && game.skillCooldowns.skill2 === 0) {
                usePlayerSkill('skill2');
            }
            if (game.keys['l'] && game.skillCooldowns.skill3 === 0) {
                usePlayerSkill('skill3');
            }
            if (game.keys['u'] && game.skillCooldowns.skill4 === 0) {
                usePlayerSkill('skill4');
            }
            
            // 更新敌人AI
            updateEnemyAI();
            
            // 更新计时器
            if (game.time > 0) {
                game.time--;
            }
            
            // 检查游戏结束条件
            if (player.health <= 0) {
                player.health = 0;
                game.isRunning = false;
                showGameOver();
            }
            
            if (enemy.health <= 0) {
                enemy.health = 0;
                game.isRunning = false;
                showVictory();
            }
            
            if (game.time <= 0) {
                game.isRunning = false;
                if (player.health > enemy.health) {
                    showVictory();
                } else {
                    showGameOver();
                }
            }
            
            // 更新UI
            updateUI();
        }

        // 更新UI显示
        function updateUI() {
            const { player, enemy, game } = gameData;
            
            document.getElementById('playerHealth').textContent = Math.max(0, Math.round(player.health)) + '%';
            document.getElementById('playerHealthBar').style.width = (player.health / player.maxHealth * 100) + '%';
            
            document.getElementById('enemyHealth').textContent = Math.max(0, Math.round(enemy.health)) + '%';
            document.getElementById('enemyHealthBar').style.width = (enemy.health / enemy.maxHealth * 100) + '%';
            
            document.getElementById('timer').textContent = Math.ceil(game.time / 60);
            document.getElementById('score').textContent = game.score;
        }

        // 渲染游戏
        function renderGame() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // 绘制玩家
            drawPlayer(gameData.player.x, gameData.player.y, gameData.player.direction, gameData.player.state, gameData.player.animationFrame);
            
            // 绘制敌人
            drawEnemy(gameData.enemy.x, gameData.enemy.y, gameData.enemy.direction, gameData.enemy.state, gameData.enemy.animationFrame);
            
            // 绘制连击数
            if (gameData.game.combo > 1) {
                ctx.save();
                ctx.fillStyle = '#ffd700';
                ctx.font = 'bold 24px Orbitron';
                ctx.textAlign = 'center';
                ctx.fillText(`连击: ${gameData.game.combo}`, canvas.width / 2, 80);
                
                if (gameData.game.combo > 5) {
                    ctx.fillStyle = '#ff6b6b';
                    ctx.font = 'bold 18px Orbitron';
                    ctx.fillText(`MAX COMBO: ${gameData.game.maxCombo}`, canvas.width / 2, 110);
                }
                ctx.restore();
            }
        }

        // 游戏循环
        function gameLoop() {
            updateGame();
            renderGame();
            requestAnimationFrame(gameLoop);
        }

        // 显示游戏结束
        function showGameOver() {
            document.getElementById('finalScore').textContent = gameData.game.score;
            document.getElementById('gameOverModal').classList.add('active');
        }

        // 显示胜利
        function showVictory() {
            document.getElementById('victoryScore').textContent = gameData.game.score;
            document.getElementById('victoryModal').classList.add('active');
        }

        // 键盘事件监听
        document.addEventListener('keydown', (e) => {
            gameData.game.keys[e.key.toLowerCase()] = true;
            
            // 防止默认行为
            if (['w', 'a', 's', 'd', 'i', 'j', 'k', 'l', 'u'].includes(e.key.toLowerCase())) {
                e.preventDefault();
            }
        });

        document.addEventListener('keyup', (e) => {
            gameData.game.keys[e.key.toLowerCase()] = false;
        });

        // 按钮事件监听
        document.getElementById('backBtn').addEventListener('click', () => {
            window.location.href = 'index.html';
        });

        document.getElementById('retryBtn').addEventListener('click', () => {
            location.reload();
        });

        document.getElementById('homeBtn').addEventListener('click', () => {
            window.location.href = 'index.html';
        });

        document.getElementById('nextLevelBtn').addEventListener('click', () => {
            // 解锁省选章节
            const gameData = JSON.parse(localStorage.getItem('fightCCF_gameData') || '{}');
            if (!gameData.unlockedChapters) {
                gameData.unlockedChapters = [];
            }
            if (!gameData.unlockedChapters.includes('province')) {
                gameData.unlockedChapters.push('province');
                localStorage.setItem('fightCCF_gameData', JSON.stringify(gameData));
                // 显示解锁通知
                const notification = document.createElement('div');
                notification.className = 'notification';
                notification.textContent = '恭喜解锁省选章节！';
                document.body.appendChild(notification);
                setTimeout(() => {
                    document.body.removeChild(notification);
                }, 2000);
            }
            window.location.href = 'province.html';
        });

        document.getElementById('victoryHomeBtn').addEventListener('click', () => {
            window.location.href = 'index.html';
        });

        // 技能按钮点击
        document.querySelectorAll('.skill-btn').forEach((btn, index) => {
            btn.addEventListener('click', () => {
                const skills = ['skill1', 'skill2', 'skill3', 'skill4'];
                const keys = ['j', 'k', 'l', 'u'];
                
                if (gameData.game.skillCooldowns[skills[index]] === 0 && gameData.game.isRunning) {
                    gameData.game.keys[keys[index]] = true;
                    setTimeout(() => {
                        gameData.game.keys[keys[index]] = false;
                    }, 100);
                }
            });
        });

        // 禁用右键和Ctrl键
        document.addEventListener('contextmenu', (e) => {
            e.preventDefault();
            return false;
        });

        document.addEventListener('keydown', (e) => {
            if (e.ctrlKey && ['u', 'c', 'x', 's', 'a', 'z'].includes(e.key.toLowerCase())) {
                e.preventDefault();
                return false;
            }
            if (e.key === 'F12') {
                e.preventDefault();
                return false;
            }
        });

        // 开始游戏
        gameLoop();
    </script>
</body>
</html>
